          <script id="json_modules" type="application/json">
          {"modules":[{"type":"text","title":"・概要","content":"\n特定の人物と一緒だとハートマークが出るアクセサリです。\nこのアクセサリの機構を二人とも導入し、特定のキーとパス番号を設定することで、正しいキーとパス番号を持っている人と同じワールドにいる場合、ハートマークが現れます。\n\nカメラを使用して人物の判定をしているためフレンドにしか変化は見えません。"},{"type":"text","title":"・内容","content":"\n（メイン）特定の人と一緒にいるとハートが現れるアクセサリのshader(GPUP_Hart)\n（おまけ）特定の人と一緒にいると見えるようになるUnlitShader(TwoManAliveObject)\n"},{"type":"text","title":"・注意事項","content":"前提：\n1.　（二人で使用する場合）お互いにこのパッケージをインストールしている事。\n2.　お互いに鍵、鍵穴、パス番号を相談して設定する事。\n\t　　が必要です。\n\nまた同じサイズの鍵、鍵穴が複数あるとうまく動作しません（パターンは2500種類あるので基本的には大丈夫だと思います）\n\nカメラを使用してるのでフレンド以外には変化が起こりません。\nワールドの設定等によっては上手く動作しない場合があります。\n機構を組み込んだ物なので普通のアクセサリと比べると重たいです。"},{"type":"text","title":"・機構説明","content":"この機構は、鍵(key)、鍵穴(keyhole)、アクセサリ本体(Hart)で構成されています。\nまた、鍵は要素として、鍵の大きさ(KeySizeX,KeySizeY)、出力パス番号(OutPassNumber1,2,3)を持ち、\n鍵穴は要素として鍵穴の大きさ(Size)を、アクセサリはパス番号(PassNumber1,2,3)\n\nあなたの持つ鍵は、（そのワールド内にある）あなたの鍵と同じサイズを持つ鍵穴（相手の鍵穴）に自動的に刺さり、\nあなたの鍵に設定された出力パス番号を入力します。\n\nこのパス番号が相手のアクセサリに設定されていたパス番号と一致している場合、相手の鍵が解除され、\n相手の持つアクセサリがハートになります。\n\n同様に、あなたの持つ鍵穴と同じサイズで、あなたのアクセサリに設定されたパス番号を入力する鍵がワールドに現れた場合、\nあなたの持つアクセサリがハートになります。\n"},{"type":"text","title":"　","content":"改造等は自由にしていただいて構いませんが、再配布等は不可とさせていただきます。\n\n他人の迷惑にならない様に使用してください。\nまた利用は自己責任とし、トラブルが発生した場合でも一切の責任は負いかねます。\nまたVRCの仕様変更により機能が使えなくなった場合、製作者は責任を負いません。"}]}
