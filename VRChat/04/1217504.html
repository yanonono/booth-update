        <script id="json_modules" type="application/json">
        {"modules":[{"type":"text","title":"チョリョン [初戀] - VRChat専用オリジナル3Dモデル","content":"製作者 : #HERMIT\n\n1. 概要\n - 本アバターは,VRChatの使用目的で製作された#HERMITのオリジナル3Dモデルです。\n - 本アバターを購入した時点で下記の約款にすべて同意したものと認められます。 購買前に約款を必ず確認してください。\n - 3Dモデル製作者 : #HERMIT\n - ポリゴンカウント : 15329\n - サンプルの表情+手の形4種\n - 本アバターはLip Sync機能を支援します。\n - 本アバターのシェザーは基本的にCubed's Unity Shadersに設定されていますが,これはあくまで例示にすぎず,絶対使用を強制しません。\n - 本アバターはDynamic bone機能をサポートし数値が設定されていますが,該当アセットは含まれていません。\n\n2. Assetsフォルダーの内容説明\n - Animationフォルダー : VRChat専用表情+手の形anim/overrideControllerファイル\n - Cubed's Unity Shadersフォルダー : 当該アバターに使われるシェザーフォルダー\n - Materialsフォルダー : 身体,上着,下衣,目,顔,髪の毛のマテリアルファイル\n - Texturesフォルダー : アバターのテクスチャーファイルと修正のためのOutline pngファイル\n - ChoRyun2019.fbx : アバターのfbxファイル\n - ChoRyun2019.unity : アバターのunity ファイル\n\n3. アバターのアップロードの方法\n - エラー防止のため,下記の手順を守っていただくことをお勧めします。\n - VRChatのバージョンに合うUnityを実行します。\n - Newを押して新しいプロジェクトを生成します。\n - 経路を設定し,プロジェクト名を作成し,Create Projectを押してプロジェクトを生成します。\n - ファイル経路にはできるだけ英語だけを含むことをお勧めします。\n - ユニティタスクウインドウ左側下段でAssetsフォルダが選択されていることを確認します。\n - VRChatのバージョンに合うVRCSDKファイルをインポートします。 数値はすでに設定されています。 不具合を避けるために,必ず該当エセットを先にインポートすることをおすすめします。\n - このアバターはDynamic Boneに対応し数値が設定されています。 使用したい場合は,エラーを避けるために必ず該当エセットを先にインポートすることをおすすめします。\n - ChoRyun2019.unitypackage ファイルをインポートします。\n - 生成されたChoRyun2019.unity ファイルを実行します。\n - その後,Scene画面にアバターが生成され,アップロードされるとすぐに使用することができます。\n\n4. 利用ガイドライン\n - 本アバターを購入した時点で下記の約款にすべて同意したものと認められます。 購買前に約款を必ず確認してください。\n - 本アバターの商業的利用を許可します。 但し,元の著作権者名表記は必須です。 (原作者名 : #HERMIT)\n - 商業的利用時原作者にこの事実を知らせる必要はありませんが,できれば知らせてくださればありがたいです。 (原作者ディスコード : Haesam#3529)\n - 本アバターは,ただ非商業的/個人的用途の下,自由な改造を許可します。 しかし,改造を利用した収益創出は許可しません。\n - 当該モデルの衣装,ヘア,アクセサリーは非商業的/個人的用途のもとで自由に他のアバターに使用できます。 しかし,これを利用した収益創出は許可しません。\n - 本アバターに含まれているすべてのデータの再配布,再販売を禁止します。 アバターPublicアップロード,Public World, public upload, pedestal installation を用いたアップロードも全て許可しません。\n - アップロードは必ずPrivateでのみ行わなければなりません。\n - 当該アバターは法的成年の年齢以上の成人で,本アバターを利用したR-18行為を許可します。 しかし,アバターの行為による内容に原作者は何の責任も負いません。\n - 本アバターを利用したあらゆる嫌悪的活動及び法に背く行動,社会通念と道徳観に反し,他人の自由を害する行動は絶対に禁止します。\n\n5. 免責事項\n - 購買者が当該アバターを使って起こるすべての問題,損害,被害,紛争,葛藤について原作者#HERMITは何の責任を負いません。\n\n6. 約款に関して\n - 約款はいつも最新化され,最新化された内容に従います。\n - 当該約款は韓国語,英語,日本語で作成されましたが,原文は韓国語で作成されており,翻訳上による問題発生時の基準は韓国語に従います。\n\n7. 問い合わせ事項\n - 商業的利用及びその他使用に関してご不明な場合は,いつも下記連絡先にご連絡お願い申し上げます。\n\n8. 原作者連絡先\n - Twitter : https://twitter.com/HERMIT68645867\n - Discord : Haesam#3529\n - Pixiv : https://www.pixiv.net/member.php?id=3744897"},{"type":"text","title":"CHORYUN - #HERMIT’s original 3D model","content":"Author : #HERMIT\n\n1. Summary\n- This is an Original 3D model, and the main purpose is for VRChat.\n- From the moment you purchase this 3D model, you agree to all the terms listed down below. Please read the terms carefully before purchasing.\n\n- Maker of this 3D model : #HERMIT\n- Polygon counts : 15329\n- Includes 4 facial expressions \u0026　 hand motions\n- Supports lip sync\n- This 3D model supports Dynamic bone and values are already set. It does not include Dynamic Bone assets.\n\n2. About Components in Assets folder\n- Animation folder : anim file about 4 facial expressions \u0026 hand motions. Custom overrideController file.\n- Cubed’s Unity Shaders folder : Shader using in 3D model\n- Materials folder : Material files for 3D model\n- Textures folder : JPG texture file for materials \u0026 PNG file for guide line\n- ChoRyun2019.fbx : 3D model FBX file \n- ChoRyun2019.unity : Unity file\n\n3. How to upload 3D model\n- I recommend to follow these steps to prevent any errors:\n- Run Unity.exe with the right version for VRChat.\n- Press new to make new project\n- Set the path and name. And press Create project.\n- I recommend you to type only in English to prevent errors.\n- Check left bottom side of Unity that location is assets folder.\n- Import right version of VRCSDK. Values are already set. To prevent errors, I recommend you to do this first.\n- This 3D model supports Dynamic bone and values are already set. If you want to use this function, import Dynamic bone now.\n- After all those steps, now import ChoRyun2019.unitypackage file.\n- You can see folders, fbx file and unity files are successfully loaded on below of Unity workspace.\n- Run ChoRyun2019.unity file in workspace.\n- Now you can see 3D model is on scene area. Click model and now you can upload avatar on VRChat.\n\n4. Guideline of using this 3D model\n- From the moment you purchase this 3D model, you agree to the terms listed down below. Please read terms carefully before purchasing.\n- Commercial purpose of this model is allowed. But you must display the name of author, #HERMIT.\n- When using this model for commercial purpose, you don't have to notify the author every time, but it would be appreciated if you did. (Discord : Haesam#3529) \n- You can freely remodel or use part of this 3D model, but it will be allowed only for personal/non-commercial purpose.\n- Making profit with remodeling / using part of this 3D model is strictly prohibited.\n- Uploading avatar should be done only privately.\n- Redistribution / resale of this 3D model is strictly prohibited. Sharing avatar with world (ex. public upload, pedestal installation, etc) is also strictly prohibited.\n- This 3D model is above legal age, and all of R-18 contents are allowed. But author will not take any responsibility of those contents.\n- You should not use this 3D model for abhorrent activities, illegal actions, violating social norms, immoralities and violating freedom of others. It is strictly prohibited.\n\n5. Exemption from liability\n- Author of this 3D model has no responsibility regarding problems like damage, loss, dispute, conflict, etc. caused by the purchaser of this model.\n\n6. About translation of terms\n- This term typed with Korean, Japanese and English but originally wrote in Korean. If any misunderstandings happen because of the translation, original meaning will follow Korean version.\n\n7. For further information of commercial purpose and others, please contact author with the information provided below. Thank you.\n\n8. Contact information\n- Twitter : https://twitter.com/HERMIT68645867\n- Discord : Haesam#3529\n- Pixiv : https://www.pixiv.net/member.php?id=3744897"},{"type":"text","title":"초련 [初戀] – VRChat 전용 오리지널 3D 모델","content":"초련 [初戀] – VRChat 전용 오리지널 3D 모델\n제작자 : #HERMIT\n\n1. 개요\n - 본 아바타는 VRChat 사용 목적으로 제작된 #HERMIT의 오리지널 3D 모델입니다.\n - 본 아바타를 구매한 시점에서 아래 약관에 모두 동의한 것으로 인정됩니다. 구매 전 약관을 꼭 확인하시기 바랍니다.\n - 3D 모델 제작자 : #HERMIT\n - 폴리곤 카운트 : 15329\n - 샘플 표정+손모양 4종\n - 본 아바타는 Lip Sync 기능을 지원합니다.\n - 본 아바타의 쉐이더는 기본적으로 Cubed's Unity Shaders로 설정되어 있으나, 이는 어디까지나 예시일 뿐이며 절대 사용을 강제하지 않습니다. \n - 본 아바타는 Dynamic bone 기능을 지원하며 수치가 설정되어있으나 해당 에셋은 포함되어있지 않습니다.\n\n2. Assets 폴더 내용물 설명\n - Animation 폴더 : VRChat 전용 표정+손모양 anim/overrideController 파일\n - Cubed's Unity Shaders 폴더 : 해당 아바타에 사용되는 쉐이더 폴더\n - Materials 폴더 : 몸, 상의, 하의, 눈, 얼굴, 머리카락의 마테리얼 파일\n - Textures 폴더 : 아바타의 텍스쳐 파일과 수정을 위한 Outline png 파일\n - ChoRyun2019.fbx : 아바타의 fbx 파일\n - ChoRyun2019.unity : 아바타의 unity 파일\n\n3. 아바타 업로드 방법\n - 오류 방지를 위해 아래 순서를 지켜주실 것을 추천합니다.\n - VRChat 버전에 맞는 Unity를 실행합니다.\n - New를 눌러 새로운 프로젝트를 생성합니다.\n - 경로를 설정하고 프로젝트 이름을 만든 후 Create project를 눌러 프로젝트를 생성합니다.\n - 파일 경로에는 되도록 영어만 포함하는 것을 추천합니다.\n - 유니티 작업창 좌측 하단에서 Assets 폴더가 선택되어 있는지 확인합니다.\n - VRChat 버전에 맞는 VRCSDK 파일을 Import 합니다. 수치는 이미 설정되어 있습니다. 오류를 피하기 위해 반드시 해당 에셋을 먼저 Import 하는 것을 추천합니다.\n - 이 아바타는 Dynamic Bone을 지원하며 수치가 설정되어 있습니다. 사용을 원하실 경우 오류를 피하기 위해 반드시 해당 에셋을 먼저 Import 하는 것을 추천합니다.\n - ChoRyun2019.unitypackage 파일을 Import 합니다.\n - 생성된 ChoRyun2019.unity 파일을 실행합니다.\n - 이후 Scene 화면에 아바타가 생성 될 것이며, 업로드 하시면 바로 사용하실 수 있습니다.\n\n4. 이용 가이드 라인\n - 본 아바타를 구매한 시점에서 아래 약관에 모두 동의한 것으로 인정됩니다. 구매 전 약관을 꼭 확인하시기 바랍니다.\n - 본 아바타의 상업적 이용을 허가합니다. 단, 원 저작권자명 표기는 필수입니다. (원작자명 : #HERMIT)\n- 상업적 이용 시 원작자에게 의무적으로 이 사실을 알릴 필요는 없으나, 되도록 알려주신다면 감사하겠습니다. (원작자 디스코드 : Haesam#3529)\n - 본 아바타는 오로지 비상업적/개인적 용도 하에 자유로운 개조를 허가합니다. 그러나 개조를 이용한 수익 창출은 허가하지 않습니다.\n - 해당 모델의 의상, 헤어, 악세서리는 비상업적/개인적 용도 하에 자유로이 다른 아바타에 사용하실 수 있습니다. 그러나 이를 이용한 수익 창출은 허가하지 않습니다.\n - 본 아바타에 포함된 모든 데이터의 재배포, 재판매를 금지합니다. 아바타 Public 업로드, Public World를 이용한 업로드 또한 모두 허가하지 않습니다.\n - 업로드는 반드시 Private 으로만 이루어져야 합니다.\n - 해당 아바타는 법적 성년 나이 이상의 성인이나 본 아바타를 이용한 행위로 인한 내용에 원작자는 아무런 책임을 지지 않습니다.\n - 본 아바타를 이용한 모든 혐오적 활동 및 법에 위배되는 행동, 사회 통념과 도덕관에 어긋나며 타인의 자유를 해치는 행동은 절대 금지합니다.\n\n5. 면책 사항\n - 구매자가 본 아바타를 사용하여 일어나는 모든 문제, 손해, 피해, 분쟁, 갈등에 대하여 원작자 #HERMIT은 아무런 책임을 지지 않습니다.\n\n6. 약관에 관하여\n - 약관은 언제나 최신화 될 수 있으며 최신화 된 내용을 따릅니다.\n - 해당 약관은 한국어, 영어, 일본어로 작성되었으나, 원문은 한글로 작성되었으며 번역 상으로 인한 문제 발생 시 기준은 한국어를 따릅니다.\n\n7. 기타 문의사항\n - 상업적 이용 및 기타 사용에 관하여 문의가 있으실 경우 언제나 아래 연락처로 연락 부탁드립니다.\n\n8. 원작자 연락처\n - Twitter : https://twitter.com/HERMIT68645867\n - Discord : Haesam#3529\n - Pixiv : https://www.pixiv.net/member.php?id=3744897"},{"type":"text","title":"업데이트 [Updates]","content":"[200927 업데이트 내용]\n\n눈 좀 더 자연스럽게 교정\nVRCSDK 최신버전 교체(패키지 포함X)\n다이나믹본 최신버전 교체(패키지 포함X)\n직관적으로 알아볼 수 있도록 마테리얼 분류(머리카락, 눈, 얼굴, 몸, 옷, 신발)\n이용약관 중 \"R-18 행위 허가\" 항목 삭제"}]}
