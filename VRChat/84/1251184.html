          {"modules":[{"type":"text","title":"概要","content":"出現/消失用のshader4種類です。武器や小道具、ログインアニメーションなどにどうぞ。\nモデルの頂点を移動させているため、モデルによって見え方が違います、お好みで調整してください。\n\n2020/01/13\n各shaderにPositionRandomPower ,DensityMap,DensPowerの項目を追加、ランダムのseedの値を調整。\n"},{"type":"text","title":"内容物","content":"Shader4種類　\n boxArrivalShaderV2\n butterflyArrivalShader_simpleV2\n butterflyArrivalShader_swirlV2\n sakuraArrivalShader_swirlV2\nサンプルシーン\n arrivalshaders\nTexture\n butterfly\n sakura"},{"type":"text","title":"ざっくりとした説明","content":"boxArrivalShaderV2 　四角い枠が大量に出てきて出現/消失する\nbutterfly ArrivalShader_simpleV2　蝶が法線方向に飛んでいき出現/消失する\nbutterfly ArrivalShader_swirlV2　蝶が渦を巻きながら飛んでいき出現/消失する\nsakuraArrivalShader_swirlV2\t　桜の花びらが渦を巻きながら飛んでいき出現/消失する\n"},{"type":"text","title":"それぞれのシェーダのプロパティについて","content":"boxArrivalShaderV2\nTexture 消失前の元のテクスチャ\nHeight　消失と出現の境の値（基本的にこの値を上下させて出現/消失してください）\nReverseArrive　通常とは出現の方向を逆にします\nMainColor 縁の色\nEmissionColor 出現時に発光する際の色\nEmmisionRate 出現時の発光する割合（1/EmissionRate、の割合で発光します）\nBoxSize　箱の大きさ\nAspectRatio 箱の縦横比\nAspectRatioPower 出現時の縦横比の変化の大きさ\nArriveDistance 　出現する最大サイズまでの距離\nArriveDistancePower 最大サイズから最小サイズまでの変化の大きさ\nPositionRandomPower 箱の位置のランダムの力\nWavePower 出現時の箱の位置の揺れる力\nWaveWidth 揺れる幅\nEdgeWidth 縁の幅\nAXIS（XYZ)　 出現する方向\nARRIVE_AXIS（XY)　箱のサイズの変化方向\nWAVE_AXIS（XYZ)　 揺れの方向\nDensityMap　箱の密度を決める白黒マスクテクスチャ、白色に近いほど密度が薄くなる\nDensPower　高い値にするほど密度が薄くなる、DensityMapを参照する\n\n\nbutterfly ArrivalShader_simpleV2\nTexture 消失前の元のテクスチャ\nButterflyTexture 蝶のテクスチャ\nHeight　消失と出現の境の値（基本的にこの値を上下させて出現/消失してください）\nReverseArrive　通常とは出現の方向を逆にします\nReverseButterfly 蝶の向き（0.5以下、0.5以上で変わります）\nMainColor　蝶の色\nButterflySize 蝶の大きさ\nRange 蝶の出現する長さ\nDistance 蝶の消失までの距離\nDistancePower　蝶のある距離に対するHeightのかかる強さ\nPositionRandomPower 蝶の位置のランダムの力\nWavePower 出現時の蝶の位置の揺れる力\nWaveWidth 揺れる幅\nAXIS（XYZ)　 出現する方向\nDensityMap　蝶の密度を決める白黒マスクテクスチャ、白色に近いほど密度が薄くなる\nDensPower　高い値にするほど密度が薄くなる、DensityMapを参照する\n\nbutterfly ArrivalShader_swirlV2\nTexture 消失前の元のテクスチャ\nButterflyTexture 蝶のテクスチャ\nHeight　消失と出現の境の値（基本的にこの値を上下させて出現/消失してください）\nReverseArrive　通常とは出現の方向を逆にします\nReverseButterfly 蝶の向き（0.5以下、0.5以上で変わります）\nMainColor　蝶の色\nButterflySize 蝶の大きさ\nRange 蝶の出現する長さ\nPositionRandomPower 蝶の位置のランダムの力\nWavePower 出現時の蝶の位置の揺れる力\nWaveWidth 揺れる幅\nAXIS（XYZ)　 出現する方向\nSWIRL_AXIS（XYZ)　渦の方向\nDensityMap　蝶の密度を決める白黒マスクテクスチャ、白色に近いほど密度が薄くなる\nDensPower　高い値にするほど密度が薄くなる、DensityMapを参照する\n\nsakuraArrivalShader_swirlV2\nTexture 消失前の元のテクスチャ\nButterflyTexture 桜の花びらのテクスチャ\nHeight　消失と出現の境の値（基本的にこの値を上下させて出現/消失してください）\nSortMode　桜の花びらの向きをソートします\nReverseArrive　通常とは出現の方向を逆にします\nReverseSakura 桜の花びらの向き（0.5以下、0.5以上で変わります）\nMainColor　桜の花びらの色\nSakuraSize 桜の花びらの大きさ\nRange 桜の花びらの出現する長さ\nPositionRandomPower 桜の位置のランダムの力\nWavePower 出現時の桜の花びらの位置の揺れる力\nWaveWidth 揺れる幅\nAXIS（XYZ)　 出現する方向\nSWIRL_AXIS（XYZ)　渦の方向\nDensityMap　桜の密度を決める白黒マスクテクスチャ、白色に近いほど密度が薄くなる\nDensPower　高い値にするほど密度が薄くなる、DensityMapを参照する\n\n\n基本的にObjectの大きさ1で想定されていますが、FixScaleの値を変化させることである程度対応できます。\n\n注意：共通項目のTessFactorは大きくすると負荷が上がります、頂点数が足りない場合のみ変更してください。\n\n\n\n\n \n"},{"type":"text","title":"","content":"改造等は自由にしていただいて構いませんが、再配布等は不可とさせていただきます。 \n \n他人の迷惑にならない様に使用してください。 また利用は自己責任とし、トラブルが発生した場合でも一切の責任は負いかねます\n"}]}
