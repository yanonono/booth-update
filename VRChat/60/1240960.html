          <script id="json_modules" type="application/json">
          {"modules":[{"type":"text","title":"概要","content":"・3Dデータ形式：FBX\n・テクスチャー形式：PNG,PSD\n・ポリゴン数（ディフォルト）：26055\n・ Eye tracking: 対応\n・ Lip Sync: 対応\n・ BlendShape: 83種（Eye tracking, Lip Sync, prefab表情を含みます）\n・DynamicBone 設定済み\n・arktoon shader設定済み\n\n※注意：DynamicBoneとLip Syncは設定済みですが、DynamicBoneとVRCSDKは含めていません、UnityPackageを使うときご自分で導入してください"},{"type":"text","title":"更新履歴","content":"2019/03/25  v1.01\nパッケージから規約に抵触する内容があるUnityProjectフォルダを削除し、かわりにUnityPackageを追加しました。\nモデルの内容は更新されていません。\n2019/03/31  v1.01.1\nUnitypackageファイルを導入するときモデルが紫になった問題を修正しました。\n腕のリボンの挙動を改善しました。\n2019/04/20  v1.1\n・シェイプキーの修正\n・シェイプキーの五種類追加\n・メッシュとウェイトの修正\n・タイツと素足のメッシュの追加（素足のメッシュはブレンダーファイルに）\n・テクスチャの修正\n・ブレンダープロジェクトファイルの追加\n2019/04/21  v1.1.1\n・シェイプキーのバグ修正\n・ブレンダーファイルのバグ修正\n2019/04/21  v1.1.2\n・prefabの首輪のマテリアル修正\n2019/09/20  v1.2\n・首輪のマテリアルと服のマテリアルを統一\n・arktoonShaderを1.0.2.5にアップデート\n・prefabのシェーダーを調整\n・UnityPackage内容物の構造を調整\n・クエスト対応モデルとPrefab追加\n2020/01/18  v2.0\n・arktoonShaderを1.0.2.6にアップデート\n・全体のメッシュを調整しました\n・シェープキーをMMD基準でやりなおしました\n・ゴスロリ服追加しました\n・パーツを分離したPREFAB追加しました\n※UnityPackage内容物の構造が変動したため、新しいバージョンを導入するとき、古いバージョンのprefabとモデルファイルが上書きされません、もう一度prefabをシーンに設置する必要があります"},{"type":"text","title":"内容物","content":"asha_publish\n|--Files\n|    |--FBX\n|    |      |--...\n|    |--PSD\n|    |      |--...\n|    |--PNG\n|           |--...\n|--UnityPackage\n|    |--..."},{"type":"text","title":"利用規約（日本語）","content":"本モデルを購入する時点で本利用規約に同意したものとします。 利用規約の内容は変更する場合があり、最新のものが適用されます。\n\na)\t改変利用\n３Ｄモデル「エシヤ」とそれに関連したデータの改変は自由です、ただし改変する内容は利用する地域の法律を遵守してください。\n\nb)\t個人利用について\n個人が３Ｄモデル「エシヤ」を利用して動画やイメージ、或いは他のメディアの作成／配布は許可します。\nオンラインSNS(例えばVRCHAT)にアバターとしての利用は許可します，ただし購入者以外に利用できる状況は禁止します（例えばVRCHATにアバターをパブリック化にします）。\n\nc)\t商業利用について\nこのモデルを利用して営利活動（動画配信、ゲーム制作等）を行うことは許可します。ただし営利活動は利用地域の法律を遵守してください。\n\nd)\tR18について\nR18／R18-Gへの利用は規制ありません、ただし利用する地域の法律を遵守してください。\n\ne)\t禁止事項\n３Ｄモデル「エシヤ」と付属のテクスチャーデータや分離された一部のデータをの再配付・販売・他人に渡すことは改変の有無を問わず禁止します。\nオンラインSNS(例えばVRCHAT)に利用する場合、購入者以外に利用できる状況は禁止します（例えばVRCHATにアバターをパブリック化にします）。\n特定個人や団体への誹謗中傷、政治、宗教活動を目的とした利用を禁止します。\n\nf)\t著作権\n３Ｄモデル「エシヤ」及び改造したデータの著作権は元の製作者である Yueouに帰属するものとします。\nこのモデルを購入していない、他のルートでデータを取得・利用する場合は製作者への著作権の侵害する行為とします。\n\ng)\tトラブル\nYueou は、本３Ｄモデル「エシヤ」を使用したことによるトラブルの損失を一切負わないものとします。\n\n2019/03/25"},{"type":"text","title":"使用规约（简体中文）","content":"一旦购买了此模型，则视为同意此使用规约。使用规约会存在内容更新的情况，一旦更新，则以最新使用规约为准。当使用者违反此规约，作者(Yueou)将保留追究法律责任的手段。\n\na)\t改造使用\n本模型允许购买此模型的用户对模型内容自由改造使用，但改造内容请遵从使用地区的法律。\n\nb)\t个人使用\n本模型允许购买者个人将模型或改造后模型用于制作视频，图片或其他媒体使用。\n本模型允许购买者个人将模型或改造后模型用于线上虚拟社区（如VRChat）作为个人虚拟形象使用，但不允许出现购买者本人以外的人可以使用的情况（如在VRChat中将上传后的模型Public化）。\n\nc)\t商业使用\n本模型允许购买者个人使用该模型或改造后模型盈利化使用（如VTuber，媒体平台盈利等），但盈利方式请遵从使用地区的法律。除此之外，商业使用时建议改造后进行使用。\n\nd)\tR18使用\n在使用地区的法律允许R18/R18G的前提下，本模型的使用并不对此进行特别限制，但请自行把握分寸。\n\ne)\t特别禁止事项\n本模型严禁以任何方式对模型、改造后模型或模型中的一部分（网格或贴图等）进行二次发布、贩卖、移交他人等行为。\n本模型严禁在虚拟线上社区使用时出现购买者本人以外的人可以使用的情况（如在VRChat中将上传后的模型Public化）。\n本模型严禁使用于对他人或组织的诽谤中伤或政治以及宗教上的相关活动。\n本模型严禁用于使用地区法律所禁止的活动。\n\nf)\t著作权\n本模型、改造后模型以及模型中分离出来的任何部分的著作权均归Yueou所有。使用者在没有购买本模型的情况下，通过其他渠道获取或使用此模型，将视为对作者著作权的侵犯行为。\n\ng)\t免责\n如使用者在使用此模型的过程中出现任何损失，作者（Yueou）将不承担任何相关责任。\n\n2019/03/25"},{"type":"text","title":"使用规约（繁体中文）","content":"一旦購買了此模型，則視為同意此使用規約。使用規約會存在內容更新的情況，一旦更新，則以最新使用規約為准。當使用者違反此規約，作者(Yueou)將保留追究法律責任的手段。\n\na)\t改造使用\n本模型允許購買此模型的使用者對模型內容自由改造使用，但改造內容請遵從使用地區的法律。\n\nb)\t個人使用\n本模型允許購買者個人將模型或改造後模型用於製作視頻，圖片或其他媒體使用。\n本模型允許購買者個人將模型或改造後模型用於線上虛擬社群（如VRChat）作為個人虛擬形象使用，但不允許出現購買者本人以外的人可以使用的情況（如在VRChat中將上傳後的模型Public化）。\n\nc)\t商業使用\n本模型允許購買者個人使用該模型或改造後模型盈利化使用（如VTuber，媒體平臺盈利等），但盈利方式請遵從使用地區的法律。除此之外，商業使用時建議改造後進行使用。\n\nd)\tR18使用\n在使用地區的法律允許R18/R18G的前提下，本模型的使用並不對此進行特別限制，但請自行把握分寸。\n\ne)\t特別禁止事項\n本模型嚴禁以任何方式對模型、改造後模型或模型中的一部分（網格或貼圖等）進行二次發佈、販賣、移交他人等行為。\n本模型嚴禁在虛擬線上社區使用時出現購買者本人以外的人可以使用的情況（如在VRChat中將上傳後的模型Public化）。\n本模型嚴禁使用於對他人或組織的誹謗中傷或政治以及宗教上的相關活動。\n本模型嚴禁用於使用地區法律所禁止的活動。\n\nf)\t著作權\n本模型、改造後模型以及模型中分離出來的任何部分的著作權均歸Yueou所有。使用者在沒有購買本模型的情況下，通過其他管道獲取或使用此模型，將視為對作者著作權的侵犯行為。\n\ng)\t免責\n如使用者在使用此模型的過程中出現任何損失，作者（Yueou）將不承擔任何相關責任。"},{"type":"text","title":"Term of Use","content":"After you buy this model, it means you have accepted and agreed by the following terms.\n\na)\tUsage\nThis model allow the purchaser to use and editing this model freely, but please follow the law of your local state.\n\nb)\tPersonal Use\nThis model allowed to be used on video, image or other media purposes.\nThis model allowed to be used at community such as VRChat as avatar, but not allowed for the person who do not owned this model(e.g. Set this model on the public while uploading to VRChat).\n\nc)\tCommercial Use\nThis model allowed purchaser used on commercial (Make Youtuber video, or make game). Please follow your local state law regarding your profit methods. Other than that, this model is recommended to be used after being edited on commercial purpose.\n\nd)\tR18 Usage\nThere is no limit for use on R18/R18G, once again, follow your local state law!\n\ne)\tSpecial Prohibited\nThis model is NOT allowed re-published , sell, hand over to the person other than purchaser on all part of this model such as texture and mesh.\nPlease avoid any kind of use on this model other than purchaser on all virtual community (e.g. Set this model on the public while uploading to VRChat).\nThis model is NOT allowed to be used on any kind of publicity of politic or religion activities, or other related activities.\nThis model is NOT allowed to use for any kind of activities that are prohibited by the local law.\n\nf)\tCopyright\nThe copyright of This model, model after secondary edit, any parts from this model, belongs to Yueou.\nUsers getting or using this model without purchasing will be considered as infringement act.\n\ng)\tResponsibility\nYueou assumes no responsibility for any loss or trouble through the use.\n\n03/25/2019"}]}
