          <script id="json_modules" type="application/json">
          {"modules":[{"type":"text","title":"【重要なお知らせ】","content":"令和2年2月3日付でMinuet_Doll3Dモデル利用規約を改定いたしました。追加・削除箇所についてはSHOPのトップページにて記載しています。\nhttps://minuetdoll.booth.pm\nお買い上げいただいた皆様に個別のご連絡ができず大変申し訳御座いません。"},{"type":"text","title":"","content":"バーチャルマーケット2開催記念＆ホワイトデーセールは終了しました！ありがとうございました！\n\n当モデルは、私Minuet_Dollが、過去になつか（現72ca）の名義でMikuMikuDance用に制作配布したモデルをUnityでの利用を想定して再調整したunitypackageデータです。元々はMikuMikuDance用のモデルの再利用であり、unitypackage化にあたり容量の削減までには手が回っておりませんことをあらかじめご了承ください。\n\nMikuMikuDance用モデルは現在も下記URL先で無料ダウンロードできます。\n\n【MMDアクセサリ配布】2016年福袋\nhttp://seiga.nicovideo.jp/seiga/im5459917\n\n主な違いとしては、上記MikuMikuDance用モデルが商用利用不可であることに対し当モデル「72caキャンディ・ギフト（Prefab版）」は収益化等の商用利用が可能となっております。詳しくは利用規約をご確認ください。\n上記MikuMikuDance用モデルはunitypackage化に伴い規約改定予定ですため、ご了承ください。2019/03/07追記\n\n【アップロード方法】\nUnityのプロジェクトを開き、同梱の72caキャンディ・ギフト（Prefab版）.unitypackageをダブルクリックしてインポートしてください。Assets内に「72ca_candygift」というフォルダが追加されます。\n・各「7C_～」フォルダ内にシェーダー設定済のPrefabデータが入っておりますのでご活用ください。\n・「Scene_ver***（***内にはバージョン名が入ります）」フォルダにはサンプルシーンが入っています。\n\n【利用規約】\n同梱のインターネットショートカット、もしくは下記URLよりMinuet_Doll3Dモデル利用規約に従ってください。\nhttp://minuetdoll.info/3d/\n\n【追加・承諾事項】\n「72caキャンディ・ギフト（Prefab版）」を含むワールドデータ（改造、改変の有無、3Dモデルの一部であるか、全部であるかに関わらず）をサーバーにアップロードし、商品を購入していない第三者を招待したり、VRChatにPublic化の申請を行うことは、Minuet_Doll3Dモデル利用規約 第4条　第4項の以下禁止行為には抵触しないものとします。\n　＞(1) 商品である3Dモデル（改造、改変の有無、一部であるか全部であるかを問いません。）を配布、転載、その他商品を購入していない第三者が商品を使用できる状態にすること。\n\n【シェーダーについて】\n各ライセンスに基づき使用させて頂いております。詳しくは同梱の各テキストファイル（Readme）をご覧ください。\n\n・ユニティ・テクノロジーズ・ジャパン合同会社様の「ユニティちゃんトゥーンシェーダー Ver.2.0.6」\nhttp://unity-chan.com/download/releaseNote.php?id=UTS2_0\n\n・Shadersフォルダ内の「ClearShader_Modified」は、Es様のブログ「しゅみぷろ」（http://esprog.hatenablog.com/）内の記事、\n「シンプルなMatcapシェーダーを書いてみる 」（http://esprog.hatenablog.com/entry/2017/01/28/231735）\nのコードを参考にさせて頂き、お休みさん、phi16様のご協力のもとに生成されたシェーダーです。\n「ClearShader_Modified」のみの使用、「ClearShader_Modified」の再配布は禁止とさせて頂きます。\n\n【内容】\n\n72ca_candygift_ver1.0\n├7C_candy\n｜｜└Texture（包み紙キャンディのテクスチャ　ファイル数13）\n｜｜  candy.fbx（包み紙キャンディのfbxモデル　ポリゴン数△1480）\n├7C_candybouquet\n｜｜｜Texture（キャンディブーケのテクスチャ　ファイル数24）\n｜｜└TextureCustom（キャンディブーケのカスタム用テクスチャ　ファイル数15）\n｜｜  candybouquet.fbx（キャンディブーケのfbxモデル　ポリゴン数△73096）\n├7C_heartcandy\n｜｜└Texture（ハートキャンディのテクスチャ　ファイル数14）\n｜｜  heartcandy.fbx（ハートキャンディのfbxモデル　ポリゴン数△3536）\n├7C_lollipop\n｜｜└Texture（ペロペロキャンディのテクスチャ　ファイル数9）\n｜└  lollipop.fbx（ペロペロキャンディのfbxモデル　ポリゴン数△5540）\n｜  Minuet_Doll3Dモデル利用規約（オンライン規約）（ご利用の際は最新の利用規約をご覧ください）\n｜  Minuet_Doll3Dモデル利用規約.txt（サーバーが通常通り機能しない場合はご確認ください）\n｜  README（ユニティちゃんトゥーンシェーダー Ver.2.0.6）.md（同梱させていただいたシェーダーのReadmeです）\n｜  はじめに.txt（このファイル）\n└  72caキャンディ・ギフト（Prefab版）.unitypackage（本体）\n\n【更新履歴】\n2019/03/03　ver1.0　販売開始\n\n【制作】\nMinuet_Doll\nhttp://minuetdoll.info/\nhttps://twitter.com/Minuet_Doll"},{"type":"text","title":"","content":"※VRChatやUnityのアップデートの影響で従来通りアップロードできなくなった場合は、こちらの記事\nhttps://note.com/minuet_doll/n/ne16c3ea79548\nをご確認ください。"}]}
