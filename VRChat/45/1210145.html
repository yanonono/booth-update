        <script id="json_modules" type="application/json">
        {"modules":[{"type":"text","title":"パステルカラーのロリータうさぎ","content":"大きいリボン、４層のメッシュスカート、薄い紫色のストッキング。\n現実だと難しいロリータファッションを、VRで思う存分楽しみませんか？\n\n身体のラインを隠しながらも、愛くるしさでいっぱいのロリータ衣装。魅力のある上目遣いと、素肌の見えない安心感が両立したモデルです。"},{"type":"text","title":"安心のフルトラッキング対応","content":"可愛らしい頭身低めな身体で、フルトラッキングに対応しています。\nふわふわと愛らしいお洋服、頭を傾けるたびにゆるゆるとついてくる耳、ジャンプするときにふわっと広がるスカート。\n\nデスクトップからフルトラッキングまで、いずれのプレイ環境でもお使いいただけます。"},{"type":"text","title":"かわいいぬいぐるみ、偽装ぬい","content":"偽装ぬいは偽装うさぎちゃんといつも一緒のぬいぐるみ。\n表情や愛らしさ、生地を使ったその身体は、まさに彼女のための3Dモデルです。\n\nもちろん、Humanoidリグ･Dynamic Bone、表情まで設定済み！　偽装うさぎちゃんのアバターに連携して一緒に動くようにしたり、ちいさなWorldではぬいぐるみになって探検したり、自分のWorldに飾ったり･･･。あなただけの楽しみ方をみつけてみてくださいね。\n\nこの子は、一人だけでは頒布しておりません。セット販売でのみ、お迎えいただけます。"},{"type":"text","title":"Vケット期間限定特典！","content":"【更新】ご要望にお答えして期間限定再販が決定しました！\n\n｢偽装うさぎ てんこもりせっと！｣には、さらにしあわせな特典が。\n\nアバターと自分でペアルックができる、アクリルキーホルダーのリアルグッズが、もれなくついてきちゃいます。\n\n30名様限りの先着順ですが、当商品の生産は今回限り。なくなってしまわないよう、お早めにお求めください。←残り4点限り！"},{"type":"text","title":"内容物","content":"｢偽装うさぎ　単品｣\n・偽装うさぎ\n　　readme\n　　3Dモデル本体\n　　テクスチャ\n　　各種設定済み \"Unity Package\"\n\n\n\n終了済み｢Vケット2限定！てんこもりセット｣\n・偽装うさぎ\n　　readme\n　　3Dモデル本体\n　　テクスチャ\n　　各種設定済み \"Unity Package\"\n\n・偽装ぬい\n　　readme\n　　3Dモデル本体\n　　テクスチャ\n　　各種設定済み \"Unity Package\"\n\n・アクリルキーホルダー\n　　※物理キーホルダーは生産の都合上、3/21以降のお渡しとなります。あらかじめご了承ください。\n\n"},{"type":"text","title":"偽装うさぎ 詳細情報","content":"・ポリゴン数　10640△\n・Lip Sync　8種類\n・Dynamic Bone適応済み(耳･髪･スカート)\n・表情シェイプキー9種\n・リップシンク15種\n・まんまるシェーダー 2.0.3 対応"},{"type":"text","title":"偽装ぬい 詳細情報","content":"・ポリゴン数　3908△\n・Dynamic Bone適応済み\n・表情シェイプキー4種\n・リップシンク　8種\n・まんまるシェーダー 2.0.3 対応"},{"type":"text","title":"利用規約","content":"　この規約は、もりたかなめが権利を有する偽装うさぎ、偽装ぬい、およびアクリルキーホルダーモデルについて、利用者が利用する場合の利用条件を定めます。\n使用者は配布モデルの利用に先立ち、当規約の内容全てに同意した上で配布物を利用可能なものとします。\n\n第1条　定義\n　1.この規約において、下記の養護の定義は当該各号に定めるところによります。\n　　1.当モデル\n　　　偽装うさぎ、偽装ぬい、およびアクリルキーホルダーモデルの3Dモデルと付随するすべてのデータを指します\n　　2.作者\n　　　当モデルの作者であるもりたかなめを指します\n　2.その他の用語の意義や解釈は、この規約内で別段の定めがある場合を除き著作権法(昭和45年法律第48号)の規定に従います。\n\n第2条　法律との関連\n　1.この配布物は著作権法とその他の適用法令によって保護されます。\n　2.この規約は著作権法などにおいて認められる利用者の配布物の利用を妨げるものではありません。\n　3.作者は配布物の改変物について、著作権を専有しています。\n　4.作者は配布物の二次的著作物の利用に関し、著作権法第21条から第27条までの権利のうち当該二次的著作物の著作者が有するものと同一の種類の権利を専有しています。\n\n第3条　利用許諾と利用条件\n　1.作者は配布物について当規約の各条項に従い、営利問わず、利用者自身による以下の行為を許諾します。\n　　1.ゲーム等創作物での、元データを抽出不可能な状態での二次利用\n　　2.当モデルの改変\n　　3.当モデルの映る動画の投稿、イラストの投稿\n　　4.R18･R18G作品での利用\n　　5.VRChatにおける、当モデルのPrivate状態でのアップロードと利用\n　2.利用者は前項の利用にあたり、下記の各号に定める全ての利用条件を遵守するものとします。\n　　1.公序良俗に反する行為への利用を禁じます\n　　2.政治的および宗教的活動への利用を禁じます\n　　3.VRChat以外のツールにおいて、作者の許諾なくインターネット上に本モデルをアップロードすることを禁じます\n　　4.VRChatにおける当モデルのペデスタル利用、およびPublic状態でのアップロードを禁じます\n　　5.当モデルの製作者及び配布者を語ることを禁じます\n　　6.作者の許諾なく、利用者以外が当モデルを着用可能な状態にすることを禁じます\n　3.利用者はこの規約で許諾した権利を第三者に再許諾することはできないものとします。\n\n第3条の2　本規約違反者等への対処\n\t1.作者は利用者が本規約に違反した場合もしくはその恐れのある場合、または利用者による本規約に該当する配布著作物の利用に関し第三者からクレーム・請求等がなされ、かつ作者が当規約第3条に該当する行為かつ必要と認めた場合にのみ、利用者に対しその調査の協力を求めることができ、利用者はこの調査への協力に同意するものとします。また、その他の理由で必要と作者が判断した場合、当該利用者に対し、以下のいずれか、または複数項の措置を組み合わせて講ずることがあります。\n\t　1.規約等に違反する行為またはそのおそれのある行為を止めること、および同様の行為を繰り返さないことを要求します。\n\t　2.第三者との間で、クレーム・請求等の解消のための協議を行うことを要求します（裁判外紛争解決手続を含む）。\n\t　3.利用者が発信または表示する情報の全部もしくは一部を削除及び削除要請を行います。\n\t　4.その他、法令に基づき必要と判断する対応を行います。\n\t2.作者は本条第1項への協力に基づき、利用者自身による以下の行為を許諾します\n\t　1.本規約に違反する個人や団体、またはそれに類するものを任意の環境で確認した場合、作者及び利用者本人の判断によってのみ、該当環境を管理または運営する組織並び個人へ、本規約に反する行為を行っている者が存在する旨を通知すること\n\t3.利用者は前項の利用にあたり、下記の各号に定める全ての利用条件を遵守するものとします\n\t　1.利用者が前項の行動を予定する場合、当規約の各条項および該当する法令にのみに従いそれを行うこと\n\t　2.利用者が前項の行動を予定する場合、不特定多数が閲覧可能な状態でそれを通知しないこと\n\t4.作者は本条に定める措置を講ずることにつき何ら義務を負うものではなく、また当該措置に起因する結果に一切の責任を負いません。\n\n第4条 ライセンスの終了\n　1.当モデルの配布終了に伴い、ライセンスが終了するものとします\n　2.利用規約に記載の条項のいずれかに違反した場合も、自動的に利用許諾を消失するものとします\n　3.利用者は、作者がいついかなる状態であっても配布の停止･終了が可能であることに同意するものとします。\n　4.なお、利用許諾の終了により発生したいかなる損害について作者は一切の責任を負いません\n\n第5条 免責事項\n　1.利用者は以下の各号を予め承諾の上で当規約を利用するものとし、以下の各号により利用者に損害が生じた場合であっても乙は一切の責任を負わないものとします。\n　　1.配布物は明示、黙示の有無に関わらず、作者が提供した時点において保有する状態で提供するものであること\n　　2.配布物のエラーやバグ、不具合、その他瑕疵が無い事について、作者は一切保証しないこと\n　　3.利用者が予定している目的への適合性、有効性、セキュリティ、権原、非侵害性及び正確性等について作者が一切保証しないこと\n　2.利用者は配布物の利用または利用不能に関連して発生した損害について、作者は一切の損害賠償責任を負わないことを承諾するものとします。（作者が損害の発生する可能性を指摘されていた場合を含む）\n\n第6条 規約の変更\n　1.作者は当規約を変更できるものとします。\n　2.作者は規約を変更する場合変更内容を作者が定める任意の媒体において掲載する方法により利用者に通知するものとします\n　3.当該変更通知後、利用者が規約を利用したことをもって変更後の利用条件に同意したものとみなします。\n\n第7条 分離性\n　1.規約に定める条項の一部が無効とされた場合であっても他の条項の有効性に影響を与えないものとします。この場合、当該無効とされた条項は当初に意図された経済的目的が可能な限り達成できる有効な条項に当然に置き換えられるものとし、利用者はこれを承諾するものとします。\n\n第8条 準拠法・言語・管轄裁判所\n　1.当規約は日本法を準拠法とし、名古屋地方裁判所を第一審の専属管轄裁判所とします。\n　2.当規約は日本語によるものを正本とし、常に日本語のみにより解釈されます。他の言語による翻訳は利用者の便宜のためにのみ提供されるものに過ぎず、当規約の解釈に際して参照されることはありません。\n\n2019年03月05日　制定"},{"type":"text","title":"お問い合わせ","content":"モデルの利用範囲、利用規約、不具合報告やご質問などは\nmail   :takodayokurage@gmail.com\ntwitter:@takodayo_kurage\nまで、メールorダイレクトメッセージをお送りください"},{"type":"text","title":"更新履歴","content":"V1.0.0　モデル公開"}]}
