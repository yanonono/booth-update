          {"modules":[{"type":"text","title":"【重要なお知らせ】","content":"令和2年2月3日付でMinuet_Doll3Dモデル利用規約を改定いたしました。追加・削除箇所についてはSHOPのトップページにて記載しています。\nhttps://minuetdoll.booth.pm\nお買い上げいただいた皆様に個別のご連絡ができず大変申し訳御座いません。"},{"type":"text","title":"","content":"※当モデルは、現状、VRCSDK3非対応です※\n\n\n当モデルは、私Minuet_Dollが過去になつか（現72ca）の名義でMikuMikuDance用に制作配布したモデルをVRChat（ワールド）での利用を想定して再調整したセッティング済のワールドデータです。元々はMikuMikuDance用のモデルの再利用であり、ワールドデータ化にあたり容量の削減までには手が回っておりませんことをあらかじめご了承ください。\n\nMikuMikuDance用モデルは現在も下記URL先で無料ダウンロードできます。\n\n【MMDステージ配布】スノードームステージ 聖夜のツリー\nhttp://seiga.nicovideo.jp/seiga/im6263043\n\n主な違いとしては、上記MikuMikuDance用モデルが商用利用不可であることに対し当モデル「スノードームステージ聖夜のツリー（VRCワールド版）」は収益化等の商用利用が可能となっております。詳しくは利用規約をご確認ください。\n上記MikuMikuDance用モデルはunitypackage化に伴い規約改定予定ですため、ご了承ください。2019/03/07追記\n\n【アップロード方法】\n詳しくは同梱のインターネットショートカット、もしくは下記URLよりアップロードの手引きをご覧ください。\nhttp://minuetdoll.info/72ca_snowdometree_manual/\n\n【利用規約】\n同梱のインターネットショートカット、もしくは下記URLよりMinuet_Doll3Dモデル利用規約に従ってください。\nhttp://minuetdoll.info/3d/\n\n【追加・承諾事項】\n「スノードームステージ聖夜のツリー（VRCワールド版）」を含むワールドデータ（改造、改変の有無、3Dモデルの一部であるか、全部であるかに関わらず）をサーバーにアップロードし、商品を購入していない第三者を招待したり、VRChatにPublic化の申請を行うことは、Minuet_Doll3Dモデル利用規約 第4条　第4項の以下禁止行為には抵触しないものとします。\n　＞(1) 商品である3Dモデル（改造、改変の有無、一部であるか全部であるかを問いません。）を配布、転載、その他商品を購入していない第三者が商品を使用できる状態にすること。\n\n【シェーダーについて】\n各ライセンスに基づき使用させて頂いております。詳しくは同梱の各テキストファイル（Readme）をご覧ください。\n\n・お休みさん様の「ガラス球向けガラスシェーダーVer.0.1」（テスト公開版を使用させて頂いております）\nhttps://oyasumisan.booth.pm/items/1118922\n\n・みに様の「まんまるしぇーだー_ver_1.3」\nhttps://www.dropbox.com/sh/dp8b6ltr8ifgsw2/AAAwe9qWmfNLUFpNmPSE0fIga?dl=0\n\n・Materialsフォルダ内の「ClearShader_Modified」は、Es様のブログ「しゅみぷろ」（http://esprog.hatenablog.com/）内の記事、「シンプルなMatcapシェーダーを書いてみる 」\nhttp://esprog.hatenablog.com/entry/2017/01/28/231735\nのコードを参考にさせて頂き、お休みさん、phi16様のご協力のもとに生成されたシェーダーです。\n「ClearShader_Modified」のみの使用、「ClearShader_Modified」の再配布は禁止とさせて頂きます。\n\n【内容】\n\n72ca_snowdometree_ver1.1\n├fbx\n｜｜└Texture（スノードームのテクスチャ　ファイル数30）\n｜｜  sky.fbx（夜空のfbxモデル）\n｜└  snowdometree_gold_ver1.1.fbx（スノードームのfbxモデル）\n｜  Minuet_Doll3Dモデル利用規約（オンライン規約）（ご利用の際は最新の利用規約をご覧ください）\n｜  Minuet_Doll3Dモデル利用規約.txt（サーバーが通常通り機能しない場合はご確認ください）\n｜  ReadMe（ガラス球向けガラスシェーダーVer.0.1）（同梱させて頂いたお休みさん様のシェーダーのReadmeです）\n｜  Readme（まんまるしぇーだー_ver_1.3）.txt（同梱させて頂いたみに様のシェーダーのReadmeです）\n｜  アップロードの手引き（モデルアップロードの際にはご活用ください）\n｜  はじめに.txt（このファイル）\n└  スノードームステージ聖夜のツリー（VRCワールド版）.unitypackage  （本体）\n\n\n【更新履歴】\n2018/12/16　ver1.1　BlueprintIDを削除しました。\n2018/12/02　ver1.0　販売開始\n2018/11/30　verβ　テスト配布\n\n【制作】\nMinuet_Doll×72ca\nhttp://minuetdoll.info/\nhttps://twitter.com/Minuet_Doll"},{"type":"text","title":"","content":"※VRChatやUnityのアップデートの影響で従来通りアップロードできなくなった場合は、こちらの記事\nhttps://note.com/minuet_doll/n/ne16c3ea79548\nをご確認ください。"}]}
