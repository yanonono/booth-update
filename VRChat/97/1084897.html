          <script id="json_modules" type="application/json">
          {"modules":[{"type":"text","title":"[VRChat向けアバター] KARAN - 華蘭カラン Description","content":""},{"type":"text","title":"モデルの説明","content":"VRChat用に製作したHumanoid形式のオリジナル3DモデルKARANです。このモデルを購入した時点で、利用規約に同意したものとします。利用規約をよくお読みのうえ、ご購入ください。\n・オリジナルモデルKARAN製作者：リリク\n・三角ポリゴン数：14595ポリゴン\n- フード、ナイフ1本、ホルスター1つ含まれているポリゴンの数です。\n- ポリゴン数はモデルデータに含まれている短剣とマスク、衣装の有無で変動します。\n・Lip Sync：15種\n・Eye Tracking：対応\n・BlendShape：58種\n- Lip Sync、Eye Trackingを含みます。\n\n· MMS Shader 1.3 : https://twitter.com/Mini_9321_VR/status/1013973807323742208"},{"type":"text","title":"内容案内","content":"・Animation：VRChat用に製作されたUnity表情アニメーションが含まれているフォルダ\n・Material：モデルのテクスチャが含まれているフォルダ\n・PSD：テクスチャの修正のためのUVグリッドを表示することができる.psdファイルが含まれているフォルダ\n・Dagger.FBX：短剣、ホルスターが含まれているモデル\n・Holster_L、R.FBX：左、右に分かれているホルスターモデル\n・KARAN.FBX：KARANモデルデータ\n- Dagger、Holster、Maskは含まれていません。\n・Mask.FBX：マスクが含まれているモデル"},{"type":"text","title":"使用方法","content":"・同梱されたユニティパッケージの使用方法\n1）Unityに新しいUnityプロジェクトを作成します。\n2）VRCSDKとアバター用のシェーダをインポートしてください。\n3）ダウンロードしたフォルダ内のKARAN_OOO.unitypackageのインポートされたシェーダに合ったパッケージを選択して、プロジェクトにインポートしてください。\n4）インポートが完了したら、KARAN / KARAN.prefabを開き、アップロードしてください。\n・KARAN.FBX内のメッシュ説明\n- Body：顔メッシュです。\n- Hair：ヘアメッシュです。\n- Hand：両手メッシュです。\n- Hood：頭の部分を除いた衣装メッシュです。\n- Hood_Close：フードを頭に書いたメッシュです。\n- Hood_Open：フードを脱いだメッシュです。\n- Shoes：靴メッシュです。\n- Skin_LegNeck：衣装と重なる部分を除いた体のメッシュです。Hood衣装を着せる時、このメッシュを有効にしてください。\n- Skin_Total：体全体が含まれているメッシュです。Hood衣装を着せる時、このメッシュを無効にしてください。\nv1.1追加分\n- Ear：耳メッシュです。\n- Hand_Skin：素手メッシュです。"},{"type":"text","title":"利用規約","content":"このモデルを購入した時点で、利用規約に同意したものとします。利用規約は今後変更された場合、最新のものが適用されることとします。\n・営利利用：可能\n- プラットフォーム（ゲーム、映像など）を問わず、ご利用いただけます。\n- Vtuberなど自由にご利用いただけます。\n(※使用報告義務はありませんが、報告など頂けると制作者が喜びます)\n・再配布：禁止\n- モデルデータに含まれるデータの再配布、販売は変更の有無にかかわらず、禁止します。\n- VRChatのアバターアップロード可能。しかしVRChatのワールドアバター共有（ペデスタル設置等）は固く禁止します。\n・改変：可能\n- このモデルデータの修正は自由にすることができます。\n- このモデルデータの衣装やアクセサリーは、他のモデルに自由に利用することができます。\n・R-18、R-18Gコンテンツ利用：可能\n・このモデルデータを利用した政治、宗教活動や他のすべての誹謗を禁止します。\n・英語の解釈と日本語版の解釈に違いがある場合には、日本語版を採用します。"},{"type":"text","title":"免責事項","content":"本モデルデータの利用により、利用者にどのような不具合や損害、問題が発生してもリリク(製作者)は一切の責任を負いません。"},{"type":"text","title":"更新履歴","content":"\n・2019.02.10 v1.20\n - 左手と右手の表情が重ならないように、アニメーションを修正しました。\n - ユニティパッケージを統合しました。\n\n・2019.02.02 v1.11\n - Imageフォルダー内にKARANのBOOTHイメージを追加しました。\n\n・2018.11.26 v1.1\n - 猫耳フードが追加されました。\n - 素手メッシュが追加されました。\n - 耳メッシュが追加されました。\n - 腕と脚の長さが修正しました。\n - ウェイトを修正しました。\n - 既存の右手の柄が、光が出るようにEmission Mapを追加しました。\n - シェイプキーを修正しました。\n\n・2018.11.13 v1.02\n - 足、肩のウェイトを修正しました。\n - 体のテクスチャを修正しました。\n\n・2018.11.11 v1.01\n -  Hood_Open、Hood_Closeメッシュフードの紐が含まれます。この二つのメッシュを無効にする場合は、フードの紐も一緒に無効になります。\n -  Hood_OOOOメッシュによるフードのひもの位置を修正しました。\n -  HoodとSkinメッシュのウェイトを修正しました。\n -  Skinメッシュとテクスチャを修正しました。\n\n"},{"type":"text","title":"----------------------------------","content":"Twitter : リリク@ririku3d\nDiscord : リリク#4139"},{"type":"text","title":"Model description","content":"It is the original 3D model KARAN of Humanoid format created for VRChat. By purchasing this model, you agree to the terms of use. Please read the terms of service carefully and purchase.\n· Original model KARAN Producer: リリク\nNumber of triangular polygons: 14595 polygon\n- It is the number of polygons contained in a hood, a knife, and a holster.\n- The number of polygons varies depending on the daggers and masks included in the model data, with or without costumes.\n· Lip Sync: 15 species\n· Eye Tracking: correspondence\n· BlendShape: 58 species\n- Includes Lip Sync and Eye Tracking."},{"type":"text","title":"Content guide","content":"· Animation: Folder containing Unity facial expression animation produced for VRChat\n· Material: Folder containing model texture\n· PSD: A folder containing a psd file that can display a UV grid for texture modification\n· Dagger.FBX: Dagger, model containing holster\n· Holster_L, R.FBX: Holster model divided into left and right\n· KARAN.FBX: KARAN model data\n- Dagger, Holster, Mask are not included.\n· Mask.FBX: Model containing mask"},{"type":"text","title":"how to use","content":"· How to use the included unity package\n1) Create a new Unity project in Unity\n2) Import VRCSDK and avatar shader.\n3) Select the package that matches the imported shader of KARAN _OOO.unitypackage in the downloaded folder and import it into the project.\n4) Once the import is completed, open KARAN / KARAN.prefab and upload it.\n· Mesh description in KARAN.FBX\n- Body: It is a face mesh.\n- Hair: It is a hair mesh.\n- Hand: It is a two-handed mesh.\n- Hood: It is a costume mesh except for the head part.\n- Hood_Close: A mesh that wrote a hood on his head.\n- Hood_Open: It is a mesh that removed the hood.\n- Shoes: It is a shoe mesh.\n- Skin_LegNeck: It is a mesh of the body except the part overlapping with the costume. Please activate this mesh when dressing Hood costumes.\n- Skin_Total: This mesh contains the whole body. Please disable this mesh when dressing Hood costume.\nv1.1 Addition\n- Ear: It is an ear mesh.\n- Hand_Skin: It is a bare hand mesh.\n\n· MMS Shader 1.3 : https://twitter.com/Mini_9321_VR/status/1013973807323742208"},{"type":"text","title":"Terms of service","content":"By purchasing this model, you agree to the terms of use. When the terms of service change in the future, the latest one will be applied.\n· For-profit use: possible\n- You can use it regardless of the platform (game, video, etc.).\n- Vtuber and others are free to use.\n(※ There is no obligation to report the use, but the producer will be pleased if you report etc.)\n· Redistribution: Prohibited\n- Redistribution and sale of data included in model data are prohibited regardless of the change.\n- VRChat avatar upload available. However, VRChat's world avatar sharing (pedestal installation etc.) is strictly forbidden.\n· Modify: Enabled\n- Modification of this model data can be made free.\n- Costumes and accessories of this model data can be freely used for other models.\n· R-18, R-18G content usage: possible\n· We will prohibit politics, religious activities and all other slandering using this model data.\n· If there is a difference between interpretation of English and interpretation of Japanese version, we will adopt Japanese version."},{"type":"text","title":"Disclaimer","content":"By using this model data, リリク(producer) will not take any responsibility whatever trouble, damage or problem occurred to the user."},{"type":"text","title":"Change log","content":"\n· 2019.02.10 v1.20\n - Fixed the animation so that the facial expressions of the left hand and the right hand do not overlap.\n - Unity package integrated.\n\n・2019.02.02 v1.11\nThe BOOTH image of KARAN was added in the Image folder.\n\n· 2018.11.26 v1.1\n - Cat ears Hood has been added.\n - Bare hand mesh has been added.\n - Ear mesh has been added.\n - The arm and leg lengths were fixed.\n - Weight was corrected.\n- The existing right hand pattern added an Emission Map so that light emerges.\n - Fixed the shape key.\n\n· 2018.11.13 v1.02\n- Weight of legs and shoulder was corrected.\n- Fixed the body texture.\n\n· 2018.11.11 v1.01\n  - Hood_Open, Hood_Close Includes strings of mesh hood. If you disable these two meshes, the strap of the hood will also be invalidated.\n  - Fixed the position of the hood strap with Hood_OOOO mesh.\n  - Fixed the weight of Hood and Skin mesh.\n  - Fixed Skin mesh and texture.\n\n"},{"type":"text","title":"----------------------------------","content":"Twitter : リリク@ririku3d\nDiscord : リリク#4139"},{"type":"text","title":"Special Thanks","content":"Zero_Rin\nYoshinon\nNinngyou\nand VNC"}]}
