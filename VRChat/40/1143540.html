          {"modules":[{"type":"text","title":"","content":"【販売終了】\n2021年5月17日　モデルデータ販売終了\nご愛顧感謝いたします。\n2020年5月3日　モデルデータ更新\nマテリアルでオッドアイに出来るようになりました。\nサンプルPrefab同梱。\n\n↓↓↓利用規約はページの下部に記載↓↓↓"},{"type":"text","title":"【データ内容】","content":"taiga_1.2.zip\n└UnityPackage\n  ├_Model（モデルPrefab）\n  │  ├01_DefaultColor\n  │  │     ├Color_Control\n  │  │     │  ├Body.mat\n  │  │     │  ├EyeLeft.mat\n  │  │     │  ├EyeRight.mat\n  │  │     │  ├Hair.mat\n  │  │     │  ├Jacket.mat\n  │  │     │  ├Pants.mat\n  │  │     │  ├Shoes.mat\n  │  │     │  └taiga_tex.tga\n  │  │     ├Default.unity\n  │  │     └Taiga_1.2.prefab\n  │  └02_Custom_Color\n  │         ├Color_Control\n  │         │  ├Body.mat\n  │         │  ├Change_color.tga\n  │         │  ├EyeLeft.mat\n  │         │  ├EyeRight.mat\n  │         │  ├Hair.mat\n  │         │  ├Jacket.mat\n  │         │  ├Pants.mat\n  │         │  ├Shoes.mat\n  │         │  └taiga_tex.tga\n  │         ├Custom.unity\n  │         └Taiga_1.2.prefab\n  ├Animation（リップ・表情アニメーション）\n  │  ├a.anim\n  │  ├anger.anim\n  │  ├e.anim\n  │  ├i.anim\n  │  ├o.anim\n  │  ├serious.anim\n  │  ├smile.anim\n  │  ├suprise.anim\n  │  ├u.anim\n  │  ├worried.anim\n  │  └taiga_hello-anim.fbx(ポーズアニメーション）\n  ├Original（モデル本体・利用規約）\n  │  ├readme.txt\n  │  └Taiga_1.2.fbx\n  ├Shader（シェーダー）\n  │  └MMS3（まんまるしぇーだー3）\n  └icon（おまけ画像アイコン）\n      ├icon_allback01.png\n      ├icon_allback02.png\n      ├icon_wig01.png\n      └icon_wig02.png\n\n【基本データ】\n△17,716\nメッシュ数　8（Body/EyeLeft/EyeRight/Jacket/Pants/Shoes/hair/hair_f）\n　髪、左目、右目、ジャケット、パンツ、靴、髪1、髪2\n　オールバック(hair)とヅラ(hair_f)は選択できます。\n　不用な方のSkinned mesh Rendererのチェックを外してください。\n　素体（服の下の裸）は入っていません。\n\nモデル\n　01_DefaultColor---Taiga_1.2.prefab（基本色モデル）\n　02_Custom_Color---Taiga_1.2.prefab（サンプル色モデル）\n　　2つのフォルダにそれぞれのPrefabがあります。Hierarchyへドロップしてご利用ください。\n\nマテリアル\n　01_DefaultColor\\Color_Control---各メッシュ.mat\n　02_Custom_Color\\Color_Control---各メッシュ.mat\n　　各メッシュのマテリアルを選んでシェーダーのベースカラーを変更することで、ペイントソフトを使わなくても手軽に色替えが出来ます。左右の目のマテリアルに違う色を当てるとオッドアイになります。\n\nテクスチャ\n　01_DefaultColor\\Color_Control---taiga_tex.tga（基本色　1枚）\n　02_Custom_Color\\Color_Control---taiga_tex.tga/Change_color.tga（基本色　1枚/色替え用ベースカラー抜き　1枚）\n　　各マテリアルでテクスチャを共有しているので、ペイントソフトで直に塗り替えると全てのマテリアルに反映されてしまいます。塗り替える際は複製し別名保存して、対象メッシュのマテリアルのみへ反映させてください。基本はテクスチャ塗り替えではなくマテリアルのベースカラー変更を推奨しています。\n\nリップアニメーション5種\n　「a」「i」「u」「e」「o」　近いものを選んでご利用ください\n\n表情アニメーション5種\n　「smile」「suprise」「worried」「serious」「anger」\n\nVRChat デスクトップ勢支援用腕アニメーション\n　「挨拶」「ダブルピース」「サムズアップ」\n　　Animationフォルダ内taiga_hello-anim.fbx内にあります。\n　　VRCSDKのCustomOverrideEmptyのemote1～8に割り当ててご利用ください。\n\nおまけ画像\n　アイコン用　500×500pix　オルバ2種、ヅラ2種（背景透過済み）\n身長設定：約180cm相当　随時縮尺変更してご利用ください。\n　VRChatSDKのビューポイントは(X:0 Y:1.615 Z:0.075)が推奨値です。\nシェーダー：まんまるしぇーだー3\n        みにすけーぷ様（https://miniscape.booth.pm/）作成の\n       「まんまるしぇーだー3」を同梱しています。\n　　　　　\n※アイトラッキング／フルボディトラッキングについて\n仕様上は対応していますが動作は未確認です。\n\n***利用者の皆さんへご協力のお願い***\nご利用のサービス等でもし「規約違反と思われる本モデル」を見かけた場合、下記連絡先へご報告頂ければ幸いです。当方で事実関係を確認し対処いたします。またご自身でも不正利用防止へのご協力（アバターID盗難等への対策など）をよろしくお願いします。\n\n***連絡先***\n販売元：つぐみ幻像工房　https://tsugumi-kobo.booth.pm/\n制作者：つぐみ    \ntwitter：https://twitter.com/Tsugumi_genzoko\nメール：tsugumi.genzokobo@gmail.com\n(C)つぐみ/つぐみ幻像工房(Twitter：@Tsugumi_genzoko)\n\n※万が一、twitterアカウントが凍結された場合、大我モデルの制作過程スクショやヘッダ画像のレイヤースクショ等の画像をもって、再開アカウントにおいての本人証明とします。"},{"type":"text","title":"【モデルデータ利用規約】","content":"本モデルデータ【つぐみ式「大我（タイガ）」Ver1.1】に関する著作権は製作者「つぐみ」に帰属します。\n「本モデルデータ」とは、モデルを構築するためにダウンロードされたすべてのファイルを指します。\n\n・本規約の内容ついて\n本モデルを購入/ダウンロードした時点で、本規約に同意したものとみなします。\n本規約は予告なく更新することがあります。また、規約は常に最新のものが適用されます。\n\n・本モデルデータの利用者の範囲について\n本モデルデータを利用することが出来るのは、本規約に同意し本モデルデータをダウンロード購入した個人および団体に限ります。チームでのゲーム開発または創作等、明確に「1団体」と確認できる場合においてのみ、共有を許可します。その場合、タイトル開発等終了後の継続使用は購入した個人に限ります。\n\n・モデルデータの改変について\n本モデルデータはその一部または全部を複製・改変・ファイル形式変換することができます。利用者によって改変された本モデルデータにおいても、著作権は製作者「つぐみ」が占有します。\n・モデルデータの再配布について\n本モデルデータは改変の有無・有償・無償を問わず、モデルデータそのものの再配布・譲渡・転売を禁止します。\n第三者が利用できる形でのアップロードは再配布とみなし禁止します（VRChatにおけるアバター共有機能/ペデスタルなど）\n\n・モデルデータの利用方法について\n本モデルデータを用いたコンテンツは、クレジットを表記の上で収益を得ることが出来ます（例：3Dモデル「大我」(c)つぐみ/つぐみ幻像工房）。\n直近の会計年度において、本モデルデータを用いて行う活動に類似する商業活動の売上高が1000万円未満の個人および団体に、商用利用を許可します。売上高が1000万円以上の個人および団体は、別途契約を必要とします。\n本モデルデータを組み込んだ制作物（ゲーム・アプリなど）を公開・頒布・販売する場合は、有償・無償を問わずモデルデータを安易に抽出・再構築できないよう対策することを条件とします。\n収益化を想定する第三者の配信に突発参加するなど利用者自身の収益ではない場合、または収益の分配があっても本モデルがその事案の中核を担わない場合においては、クレジット表記を免除します。\n非営利であっても、コンペ・学校課題・コンテストなどコンテンツの評価範囲が本モデルデータに及ぶ場合はクレジットを表記し、かつモデルデータを安易に抽出・再構築できないよう対策することを要します。\n\n・人格の付与について\n本モデルに人格および名称（「モデル名「大我」以外の名前）を付与し利用することが出来ます（SNS等でのアバターとしての利用・物語中の登場人物としての利用・VTuber活動等）。\n\n・本モデルを使用して行う表現の範囲について\n　　暴力的表現　使用可\n　　性的表現　使用可\n　　実在する合法な営利活動（ただしパチンコ・パチスロ・ガチャ等の過度に射幸心を煽るものを除く）への勧誘・宣伝行為　使用可\n　　実在する特定の個人および団体または思想を誹謗中傷および差別する表現　使用不可\n　　未改造の状態および「大我」の名前を使用しての、政治的・宗教的・学術的な主張およびそれらの団体へ勧誘する表現　使用不可\n　　\n・禁止事項\n本モデルデータの使用に際して以下に掲げる行為を禁止します。\nもし違反行為が認められた場合は、必要と判断した措置を講じます。\n　　本規約もしくは法令に違反する行為\n　　第三者の権利を侵害する行為\n　　犯罪行為および犯罪を扇動・教唆する行為\n　　公序良俗に反する行為\n　　反社会的行為\n　　本モデルデータの作者を騙る行為\n　　\n・本モデルデータの使用期限について\n本モデルデータは予告なく更新または販売停止もしくは販売終了することがあります。\n更新された旧モデルは不具合を含む場合がありますので、なるべく更新後のモデルをダウンロードしてご使用ください。旧モデルで特にご不便がなければ継続してご使用頂いてかまいません。\n販売停止および販売終了したモデルについては、ダウンロードページにて使用禁止を明記していない限り、継続してご使用頂いてかまいません。\n\n・免責事項\n本規約は、利用者が本モデルデータを利用する環境においての動作を保証するものではありません。\n本モデル及び改変モデルを使用することにより利用者に発生した損害や損失に対する責任、および利用者と第三者との間の紛争に対する責任は一切負いません。\n本モデルデータの購入後は、製作者の重大な過失が認められる場合を除いて返品・返金には応じません。\n本モデルおよび改変モデルに対して製作者が有する権利は、いかなる理由があっても譲渡することはありません。\n\n・準拠法、管轄裁判所\n本規約は、日本法に基づき解釈されるものとします。\n本規約は日本語によるものを正とし、常に日本語のみにより解釈されます。他の言語による翻訳は利用者の便宜のためにのみ提供されるものに過ぎず、当規約の解釈に際して参照されることはありません\n本規約に関する一切の紛争（裁判所の調停手続きを含む）は、製作者の所在地を管轄する地方裁判所または簡易裁判所を第一審の専属的合意管轄裁判所とします。\n\n2021年5月17日　販売終了\n2019年6月8日　利用規約更新【つぐみ式「大我（タイガ）」Ver1.1】\n2018年12月24日　施行【つぐみ式「大我（タイガ）」Ver1.0】\n"},{"type":"text","title":"【なげーよ3行で】","content":"ゲーム開発・創作・R18エログロ・VRChat・映り込み・VTuber・収益化/成果物の頒布販売（Ⓒ付き）・改造して政治宗教活動→自己責任でおｋ\n改変・部品取り・VRMとか化→自分用のみおｋ\n転売・改変モデル販売/頒布・パチorガチャの宣伝勧誘・犯罪→やめれ"}]}
