        <script id="json_modules" type="application/json">
        {"modules":[{"type":"text","title":"【更新履歴】","content":"【更新履歴】\n■2020年5月20日\n-バージョンVer1.0.2\nUnity2018対応\n\n■2019年11月17日\n-バージョンVer1.0.1\n 素体追加\n\n■2019年3月01日\n-バージョンVer1.0.0\n・Release\n　初期バージョン\n\n■2019年3月01日\n-バージョンVer1.0.1\n・右腕～指までのボーン名が「Reft」になっていた不具合を修正。\n　Reft→Rightに変更。"},{"type":"text","title":"【データ内容】","content":"◆NFD_KosuzuV1.0.2.unitypackage\n　・Unity2018に対応したモデルデータ\n\n◆unitypackage\n　・NFD_Kosuzu_Ver1.0.1.unitypackage\n　セットアップ済みのモデルデータが入っているunitypackageデータです。\n\n　・NFD_Kosuzu_Sotai_V1.0.0.unitypackage\n　頭部・素体のモデルデータが入っているunitypackageデータです。\n　DynamicBone、フェイシャル設定済みです。\n\n◆FBX\n　・NFD_Kosuzu.fbx\n　　素体なし状態のモデルデータ\n\n　・NFD_Kosuzu_sotai.fbx\n　　頭部・耳としっぽ・素体のモデルデータ。\n　※MAYAで制作したデータとなりますので他ソフトでの相互性は保証致しかねます。\n\n◆png/PSD\n　・tx_Kosuzu_body.png\n　・tx_Kosuzu_body_mask.png\n　・tx_Kosuzu_hair.png\n　・tx_Kosuzu_parts.png\n　・tx_Kosuzu_parts_alpha.png\n　・tx_Kosuzu_skin.png\n　・tx_Kosuzu_skin_mask.png\n\n　テクスチャデータです。\n　・maskテクスチャは、アウトラインの太さの調整用テクスチャです。\n　・tx_Kosuzu_parts_alpha.pngは、パーツをアルファで抜くための半透明化用テクスチャです。\n\n　・tx_Kosuzu_sotai.png\n　→肌のカラーテクスチャ\n\n◆ReadMe\n　・ReadMe_利用規約.txt\n　　利用規約です。必ずお読みください。\n\n　・モデルの利用に関して.txt\n　　本テキストです。\n\n　・更新履歴.txt\n　　データ等に更新があった場合、こちらのテキストに記載されます。\n\n\n◆アニメーション\n　・Idle.anim\n\nVRchatでのデスクトップモード用のIdleポーズと、椅子に座った際のIdleポーズを設定してあります。\n不要な場合は、NFD_Kosuzu.prefabに設定してある以下のアニメーションを削除してください。\nKosuzuOverrideEmpty_normal\nKosuzuOverrideEmpty_suwari\n\n\n---------------------------------------------------------\n【モデルの仕様】\n---------------------------------------------------------\n◆DynamicBone\n　髪の毛、スカート、鈴などのパーツにあらかじめ設定されています。\n　モデルデータに予め設定されている、各種DynamicBoneの揺れ加減やコリジョン設定に関しては仕様とさせて頂きますのでご了承ください。\n　ご購入者様で再設定して頂く分には問題ありませんのでお好みの揺れ設定等に調整して頂ければと思います。\n\n◆表情モーフ\n　VRchat用のリップシンクが設定されています。\n　VRM用の「あいうえお」、各種表情用の目/眉/口/頬などのモーフもありますので組み合わせてご利用ください。\n\n　リップシンクと表情の干渉をできる限り回避するため、表情再生時はダミーのモデルを使用してリップシンクを切る設定をしています。\n　モデルの切り替え時に表情若干のチラつきが発生しますがVRchatの仕様上完全な回避が難しいためこちらは仕様とさせて頂きますのでご了承ください。\n\n　新しい表情制作時は、「Body」と「dammy」両方のモーフにキーを作成してください。\n※素体のデータにはdammyは設定されておりません。\n\n◆シェーダー\n　ユニティちゃんトゥーンシェーダー Ver.2.0.6(素体は最新の2.0.7)を使用しています。\n　\n\n◆VRchatアイトラッキング\n　対応しています。\n　不要の場合は、左右の目のボーン名を変更してください。\n\n\n---------------------------------------------------------\n【VRchat導入方法】\n---------------------------------------------------------\n1:Unity2017.4.28f1で新規プロジェクトを作成\n(公式でサポートされている最新のUnityで使用してください)\n\n2:VRCSDK、ユニティちゃんトゥーンシェーダーをインポート、必要に応じてDynamic Boneをインポート\n　※Dynamic Boneの導入は任意ですが、インポートして頂くとスカートや髪の毛が揺れます。\n　　Dynamic Boneは有料アセットのため予めご購入頂く必要がありますのでご了承ください。\n　　インポートしない場合はスカートや髪の毛は揺れません。\n\n3：NFD_Kosuzu_Verx.xx.unitypackage(最新のユニティパッケージ)をインポート\n\n4：NFD_Kosuzu.prefabをsceneに読み込み使用\n\n\nVRchatへのアップデート方法については各自ご確認ください。\n改変方法、改変後のモデルデータに関してのサポートは行っておりませんのでご了承ください。\n"},{"type":"text","title":"【利用規約】","content":"【オリジナル3Dモデル】狐鈴(こすず)\nVer1.0.1 Release 2019/03/01\n\nモデル制作者：香坂\nhttps://twitter.com/mzk563\n\n\n-----------------------------------------------------------------------------\n【利用規約】\nこの利用規約（以下「本規約」）は、\n「狐鈴(以下「本モデル」)の利用条件を定めるものです。\nご購入頂いた方（以下、利用者）には、本規約に従って本サービスをご利用いただきます。\nモデルデータを利用した時点で本利用規約に同意したものとみなします。\n\n当方は「本規約」の内容を適宜改定できるものとし、常に最新の規約が適応されます。\n\n本モデル(狐鈴)及び改変を行ったデータの著作権は、\n制作者の「香坂」に帰属するものとします。\n\n-----------------------------------------------------------------------------\n\n◆利用可能範囲\n・データを改変しての利用\n　他者の販売データと組み合わせての使用を許可します。\n　※他販売データの利用規約を必ずご確認ください。\n\n・VRChat等、モデルデータのアップロードを行いアバターとして利用するサービスへの使用を許可します。\n\n・自作ゲームへの使用\n　※モデルデータを再使用できる状態での販売等を行う場合は再配布/販売に相当するため禁止とします。\n\n・「個人」が本モデルを使用してのバーチャルYoutuber等の活動に利用することを許可します。\n　収益化は制限致しません。\n　-要クレジット記載-\n　制作者：香坂(こうさか)\n　Twitter：@mzk563\n\n・R18・R18Gへの利用は制限しません。\n　ただし、法律の範囲内での使用に限ります。\n\n　●使用に関して不明な点がございましたら、お気軽にお問い合わせください。\n\n・本モデルの商用利用を許可します。(ご一報頂けると嬉しいです)\n　ただし、クレジットの記載をお願いします。\n　-要クレジット記載-\n　制作者：香坂(こうさか)\n　Twitter：@mzk563\n\n\n◆禁止事項\n\n・本モデル、本モデルを改変したものを購入者以外の第三者が使用できる状態にすることを禁止します。\n\n・VRChatのペデスタル(使用・配置含む)や、public設定およびClone可能な状態での使用は禁止します。\n　※「第三者が使用できる状態」に該当するため\n\n・掲示板、SNSなどへのデータのアップロードを禁止します。\n\n・データを取り出せる状態での制作物の配布を禁止します。\n\n・本モデルを、販売用モデルデータ等に使用することを禁止します。\n　パーツの一部流用や、テクスチャデータ、色替えを行ったテクスチャデータなども該当します。\n　※再配布や販売を行わない、「個人利用」での使用の場合は問題ありません\n\n・他者に対する誹謗中傷、他社が不快に思う行為、政治、宗教活動、目的での使用を禁止します。\n\n\n◆著作権\n当方が提供している全てのデータ(改変物含む)の著作権は、制作者の香坂に帰属します。\n\n\n◆免責事項\nモデルデータを使用して発生したいかなる損害・損失・その他不利益等には、当方は一切の責任を負いません。\n\n\n◆規約の改定\n当方は「本規約」の内容を適宜改定できるものとし、常に最新の規約が適応されます。\n\n\n制定日：2019/03/01\n規約改定日：2019/11/17\n-----------------------------------------------------------------------------\nその他お問い合わせや不明点、不具合報告に関しては、Boothのメッセージからご連絡ください。\nツイッターのDMでの対応は行っておりません。\nまたご返答には一週間ほどお時間を頂く場合がございますのでご了承ください。\n\nUnityへのモデルデータ導入方法以外のサポート(改変後の不具合対応等)については行っておりませんのでご了承ください。\n\nデータのパスはDLフォルダ内の利用規約内に記載がございます。\n\n【BOOTH】\nhttps://nyahuuu.booth.pm/\n\n\n【なっふな堂】香坂\nCopyright 2019 Kosaka.\n"}]}
