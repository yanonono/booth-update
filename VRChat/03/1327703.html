        <script id="json_modules" type="application/json">
        {"modules":[{"type":"text","title":"特徴","content":"・アバター名、説明、publicかどうかなどの情報を統合的に管理（アップロード時手入力を省きます）\n・シェーダー一括変更\n・オブジェクトの表示オンオフ管理\n・シェイプキー値管理\n・マテリアルの一括切り替え\n・複数アバター連続自動アップロード\n"},{"type":"text","title":"想定するユースケース","content":"あるモデルに対して\n\n・衣装や装備パーツを変える\n・シェイプキーを変える\n・シェーダーを使い分ける\n\n等により複数のアバターとしてアップロードするユースケースを想定しています。\n\nMyAvatarBuildSettingは、これらを設定で管理して適用するツールと、それら設定を適用しつつ順番に複数のアバターを一括アップロードするツールを提供します"},{"type":"text","title":"機能の詳細（ドキュメント）","content":"詳細はこちら\n\nhttps://narazaka.github.io/MyAvatarBuildSetting-doc/\n\n要望やバグ報告がある場合はツイッター@narazakaへ https://twitter.com/narazaka\n\n※注意\n\nメジャーバージョンアップでは非互換の変更があります。\nドキュメントの変更履歴をご覧下さい。"},{"type":"text","title":"注意事項","content":"・シーンやマテリアルが変更されます\n\nMyAvatarBuildSettingは設定に従ってアバターに関連するシーン内のオブジェクトやマテリアルを動的に変更します。\n\n基本的に冪等な操作になるような設計ですが、設定を誤ると予期せぬ変更（例えばカスタム非表示制御を全階層にしている場合に深い階層のオブジェクトの表示が切り替わるなど）がありえます。\n\nできればgit等のバージョン管理ツールを導入してプロジェクトのファイルを管理することをおすすめします。\n\n・パッチについて\n\n本ツールはVRChat SDK本体のアップロード完了部分にパッチを当てることで一括アップロードを実現しています。\n\nこのパッチによって、VRChat SDKのアップロード完了時に通常の完了ダイアログボックスが出なくなります。\n\n（このパッチはアバターを連続してアップロードする目的で、1つのアバターのアップロード完了時に次のアバターをビルドするトリガーを追加するものです。それ以外のSDKの機能は変更されません。）"},{"type":"text","title":"利用規約","content":"・本ツールの改変および改変方法の共有は自由です。\n・本ツールの再配布、販売は改変の有無を問わず禁止します。\n・本ツールを利用することで発生したトラブルや損失、損害に対して、製作者は一切責任を負いません。本ツールを使用する際は利用者の責任において行ってください。"}]}
