        <script id="json_modules" type="application/json">
        {"modules":[{"type":"text","title":"利用方法","content":"unitypackageをUnityにD\u0026Dしてインポートしてください。\n\n新規インポート直後にマテリアルやモデル・プレハブのプレビューが正常ではない場合があります。\n(グレーや黒1色になる。)\nプロジェクトウインドウが更新されない為に起こっている現象のようで、再描画を促すと正常に表示されます。\n対象それぞれ、又は、対象のあるフォルダにたいしてReImportや、プレービューをクリック、パラメータを変更する、などの操作で正常に表示されます。"},{"type":"text","title":"Version History","content":"2021/11/21\nv2.0.0\n・Unity2019以降に正式対応。機能的な変更はありません。\n・Unity2018以前対応の各シェーダーはv1.0.8の状態で残ります。\n\n2021/05/07\nv1.0.8\n・FOVの変化でアウトラインの太さが極端に変わっていた症状を修正。\n・アウトラインの太さ維持の方法を変更。\n\n2021/05/05\nv1.0.7\n・以前VRChat利用時に起こっていた不具合がunity2018に移行した事で解消され、逆に不具合を起こしていた物を修正。\n　　VRChatのミラー内での表示対処の為のコードにより起こっていた不具合を修正しました。\n・現在のVRChatではレンダーキュー関連の不具合が解消され、複数のファイルで対処する必要がなくなった為、VRChat用のサンプルファイルを削除しました。\n・２つのパラメータを追加\n　・AnchorPoint\n　メッシュに設定したアンカーオーバーライドが効かない場合の応急処置。\n　変形には対応出来ないのであくまでも応急処置です。\n　・AmbientTilt\n　人体モデルなどで足元付近の影響が強すぎて見える場合などの調整用。\n・unity2019に対応したシェーダーを暫定的に追加。\n　　VRChatのみで利用の場合2019用は不要です。\n\n2019/05/01\nv1.0.6\n・VRChatで利用時、アバター選択UIを表示すると一部の表示がおかしくなっていた不具合を修正。\n・VRChatでVR環境利用時に、アウトライン用のメッシュがズレて表示される事がある不具合に暫定対応。\n・VRChatで利用する為のRenderQueue指定シェーダーを使用シェーダーに設定した際、ファイル指定のRenderTypeとRenderQueueを自動で設定するように変更。\n・メインのライト以外のライティング処理の見直しと修正。\n　複数ライティングによって塗分け部分が何重にも重なる現象防止の為、BasePassで利用可能なライト情報全ての中で一番明るい方向に光源があるものとして処理します。\n　追加のピクセルライティング(AddPass)で処理されるライトは情報が取れない為、これに含まれません。\n　方向を示す情報が無い場合、ワールド空間上でカメラの上方に光源があるものとして処理します。\n・ビュー方向固定だったハイライトをライティング方向によってある程度変化するように変更。\n・以下の5項目のパラメータ追加と、１項目のパラメータの動作変更をしました。\n　　追加パラメータ\n　　・ColorMask\n　　・AlphaToMask\n　　・Expand Spherically\n　　・Spherical Center\n　　・AmbientLight Color\n　　変更パラメータ\n　　・Lighting Direction\n\n2019/04/12\nv1.0.5\n・ハイライトが一定の角度で極端に面積が広がる現象を回避出来るよう修正。\n・裏面を表示する設定の場合に起こるシステムシャドウの余分な効果を軽減。\n　（仕組み上裏面には正しく影を落とせない為、すでに影が落ちているという方向で調整。）\n・中距離でのアウトラインの変化を調整。\n\n2019/04/06\nv1.0.4\n・追加のライティングがベースパスのライティングと合っていなかった為に発生していた不具合を修正。\n・直接光と環境光の合成具合をStandardShaderの挙動と同程度に見えるように調整。\n・シェーダーの再読み込みをするまでハイライトが無効にならなかった不具合を修正。\n・ハイライトの色の出具合を調整。\n・追加のライティングのシステムシャドウの調整用パラメータを追加。\n・VRChatで利用時に必要なレンダーキュー変更シェーダーのサンプルを2個追加。\n\n2018/12/12\nv1.0.3\n・unity2017に合わせて色の出具合を調整。\n・白飛び飽和値の調整用のプロパティを追加。\n\n2018/12/04\nv1.0.2\n・特定の条件でTypeAedge.cgincでエラーが出ていたのを修正。\n・サンプルのテクスチャの色を一部調整。\n・VRC用サンプルシェーダにレンダーキュー・タイプ共にTransparentの物を追加。\n\n2018/09/28\nv1.0.1\n・Lighting DirectionがLightの時、ステンシルでの半透明部分の陰影に不具合があったのを修正。\n・Rendering ModeがCutoutの時、ステンシルでの半透明部分で追加のライト効果が無効になっていたのを修正。\n・gameタブでは透過されていない場合があったのを修正。\n・VRChatで使用する為のファイルコピーのベースになる基本シェーダーを追加。\n・ReadMeの記載を一部変更。\n\n2018/09/26\n・利用規約変更。これに伴いファイルをReadMe.txtを変更した物に差し替えました。\n\n2018/09/24\nv1.0.0\n・First release\n"},{"type":"text","title":"Set内容","content":"TAAS.unitypackage\n・シェーダー 8\n・サンプルモデル １\n・各テクスチャ\n\nおまけ(blender2.79用)\nTAAS_blenderFiles01.7z\n・blenderファイル 2\nblenderファイルはTypeAAnimeShaderで利用するテクスチャ作成を楽にする為のノードのサンプルす。\n\n・pythonスクリプト 1\npythonファイルはblenderの頂点グループのウェイト値を頂点カラーに書き込むものです。\n\nTAAS_blenderFiles01.7zは当サイトからもDL出来るものです。"},{"type":"text","title":"利用規約","content":"以下unitypakageに含まれているもの全てに適用されます。\n\n著作権は作者であるInsideThighs(=nonact)が保有しています。\n\nUnityAssetstore利用規約に従って下さい。\nAsset Store Terms of Service and EULA\nhttps://unity3d.com/jp/legal/as_terms\n\nUnityAssetstore利用規約参考ページ\nアセットストアが選ばれる5つの特徴\nhttp://assetstore.info/howto/howto-point/\n\n当データ又は改変したものを使用したことにより発生したトラブルや損失に関して作者は一切の責任を負いません。"}]}
