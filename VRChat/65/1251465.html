        <script id="json_modules" type="application/json">
        {"modules":[{"type":"text","title":"【内容物】","content":"・sorugu.unitypackage\n　DynamicBone他各種セットアップをしたモデルデータが入っているunitypackageファイルです。\n　インポート後、下記ファイルが展開されます。\n　VRChat導入に関しては後述する注意を確認した上で導入して下さい。\n\n　・sorugu.prefab\n　　VRChat導入用の各種設定済みのprefabです。\n\n　・Sorugu.unity\n　　導入用のSceneです。\n\n　・sorugu.fbx\n　　導入用のモデルfbxファイルです。\n\n　・Animationsフォルダ\n　　表情モーフ設定済みのアニメーションファイルが入っています。手の形は『sorugu_warai』と『sorugu_ikari』のみ設定されています。\n\n　・Materialsフォルダ\n　　『sorugu_body』マテリアルと『sorugu_hair』マテリアルと『sorugu_prop』マテリアル、\n　　そしてアップロード時の背景用マテリアルが入っています。\n\n　・Texturesフォルダ\n  ベースとなるテクスチャが入っています。\n\n※上記unitypackageの他、psdファイルが同梱されています。改変等に利用下さい。"},{"type":"text","title":"【導入にあたっての注意】","content":"・本モデル導入にあたってユニティちゃんトゥーンシェーダー2.0（ver2.0.5）及びVRCSDKを予めインポートして下さい、\n　また、耳、しっぽ等にDynamic Boneを設定しています。unitypackageインポート前に導入しておくと上記シェーダー及び\n　VRChatの導入設定と併せて自動で設定されます。\n\nユニティちゃんトゥーンシェーダーはこちらよりダウンロードできます。\nhttp://unity-chan.com/download/releaseNote.php?id=UTS2_0\n\nVRCSDKについてはVRChat公式HPよりダウンロード可能です。"},{"type":"text","title":"【利用規約】","content":"本モデルを購入した時点で下記利用規約に同意したものとみなします。\n本モデルの使用によって生じたいかなる不利益、トラブル、その他いかなる損失について\n製作者は一切の責を負わないものとします。\n本規約は変更となる場合があります。その際は最新の規約が適用されるものとします。\n\n\n・本モデルデータの再配布、販売を改変、未改変問わず禁止します。\n　VRChatにおけるペデスタル、パブリックアバターへの使用についても同様に禁止しますが、\n  ワールドのオブジェクトとして配置する場合のみ許可します。\n\n・本モデルデータの改変、アップロードに関しては自由にして頂いて構いません。\n　ただし、アップロードしたモデルについてはアップロード者本人のみ利用可能な状態で使用して下さい。\n　VRChat内におけるアバターコピー機能またはそれに準ずる機能を利用しての第三者の利用は禁止です。\n\n・本モデルはVRChatを想定して製作したものですが、それ以外の用途（ゲーム、MMDなど）に本モデルデータを\n　使用して頂いて構いません。ただし、その際における動作の保証、サポートは一切致しません。\n　また、その際にモデルデータを第三者が自由に使用できる状態で配布、アップロードする事は禁止します。\n\n・本モデルデータを元にしたアバターについて、収益化等の制限はありません。動画配信等における使用、\n　他者の放送における映り込みについても同様に収益化の有無に関わらず制限しないものとします。\n\n・モデル使用時の表記については各自の判断に委ねます。\n\n・R-18・R-18Gなどの成人向けのコンテンツへの使用はゾーニングを十分配慮した上で使用してください。\n\n・公序良俗に反する行為や目的、政治・宗教活動、他者に対する誹謗中傷目的での使用を禁止します。\n　その他、製作者が不適切と判断する行為を禁止します。\n\n・本モデルの著作権は未改造、改造の如何に関わらず、disshimuに帰属するものとします。\n"},{"type":"text","title":"【お問い合わせ】","content":"・上記利用規約についてのお問い合わせ、モデルの不具合等何かありましたら製作者disshimu（https://twitter.com/disshimu）まで連絡下さい。\n"},{"type":"text","title":"【更新履歴】","content":"- 2019/3/02 V1.0.2 法線を修正しました\n\n- 2019/2/28 V1.0.1 裏面が表になっていた問題を修正しました。\n\n- 2019/2/28 V1.0.0 リリース、規約制定"}]}
