        <script id="json_modules" type="application/json">
        {"modules":[{"type":"text","title":"","content":"ただの光る棒です。\n棒本体とサンプルとして発光部分のマテリアルを数種入れています。\nアニメーションでマテリアルを切り替えるなどして遊んでください。\n\n無料版と支援版の内容は同じです。\n\nver2.0でワールド設置用の色変えギミックを追加しました。\n掴んでトリガーを押すことで予め設定しておいた順番で色を切り替えていくことができます。\n初期設定では\n赤→青→緑→オレンジ→水色→ピンク→紫→白→黄→赤…\nの順番でループします。\n色の追加、順番変更方法については同梱の説明画像を見てください。\n\n【使用方法】\n 使用したいプロジェクトにOtakubou.unitypackageをインポートしてください。\n アバターに入れる場合はOtakubou_avatar、\n ワールドに設置する場合はOtakubou_world\n をシーンに入れてください。\n\n【注意点、規約等】\n・この規約は予告なく変更する場合があります。\n・事前にUnityプロジェクトのバックアップを取ってください。\n  このモデルを使用することによって生じたいかなる損害に対しても当方は一切の責任を負いません。\n・このモデルの改変は自由ですが改変後の本モデルについて当方は無関係であり一切の責任を負いません。\n・作者に無断で再配布することを禁止します。\n・自作発言を禁止します。\n\n\n【更新履歴】\n2019/04/25 ver2.0 ワールド設置用追加\n2019/04/15 ver1.0\n\n連絡先 https://twitter.com/terabyteF \n2019/04/25"}]}
