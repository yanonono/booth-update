        {"modules":[{"type":"text","title":"MagicMeganeについて","content":"「モデルにメガネをつけたいが頭の大きさが合わない...」\n「自分のイメージしたメガネがない...」\n\nということでBlendShapeで自由度を高めたメガネ素材を作成しました。\n\n購入後ここもいじりたいなどあればご連絡ください。善処します。\n\n・ポリゴン数：314\n・Mesh数　　：1\n・Material数：2"},{"type":"text","title":"使い方","content":"■プロジェクトへ追加\n当モデルではCSToonを使用しています。\n事前にProjectに追加しておいてください。\nhttps://consolesoup.booth.pm/items/1089165\n※追加せずに他のShaderでも使えますが、一部サンプルが正常に動きません。\n\nダウンロードしたunitypackageからUnityにMagicMeganeを入れることができます。\n「Assets/ConsoleSoup/Model/MagicMegane/」\n\n■設置方法\nアバターの目に合わせてご利用ください。（用途は自由です）\n頭の場合はHeadのBoneの子供にすれば大丈夫です。\n場所の微調整はモデルごとに行ってください。\n\n■BlendShape\n※パーツ部位名称に関してはググって出てきたものを参考にしました。\nフレーム：レンズを覆う部分\nブリッジ：鼻の上の部分、フレームの繋ぎ目\nヒンジ　：メガネのたたむ部分、フレームとテンプルの繋ぎ目\nテンプル：棒の部分\nモダン：耳にかける部分、テンプルの先端\n\nフレーム_細い　 　　：フレームの縦の細さ\nフレーム_丸_右上　　：フレームの右上の丸さ\nフレーム_丸_左上　　：フレームの左上の丸さ\nフレーム_丸_右下　　：フレームの右下の丸さ\nフレーム_丸_左下　　：フレームの左下の丸さ\nフレーム_ふちなし_上：フレームの上のふちをなくす\nフレーム_ふちなし_下：フレームの下のふちをなくす\nフレーム_台形　　　 ：フレームを台形に近づける\nブリッジ_太さ　　　 ：ブリッジの太さ\nブリッジ_長さ　　　 ：ブリッジの長さ\nヒンジ_厚さ　　　　 ：ヒンジ部分の厚さ\nテンプル_細さ　　　 ：テンプルの細さ\nテンプル_長さ　　　 ：テンプルの長さ\nテンプル_角度　　　 ：テンプルの角度\nテンプル_カーブ　　 ：テンプルの内側への曲がり具合\nモダン_角度　　　　 ：モダンの角度\nモダン_太さ　　　　 ：モダンの太さ\n\n※頭が大きいキャラに関しては「テンプル_角度」を広げて、耳に合うように「テンプル_カーブ」をつけてください。それでも合わない場合はMagicMeganeのオブジェクトサイズを大きく調整してください。\n\n使い方、不具合や不明点あれば連絡してください。"},{"type":"text","title":"利用規約","content":"https://bit.ly/3ljgPae"}]}
