        <script id="json_modules" type="application/json">
        {"modules":[{"type":"media","content":"\u003ciframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/_uHVH-67T2g\" frameborder=\"0\" allowfullscreen sandbox=\"allow-scripts allow-same-origin allow-popups allow-presentation\"\u003e\u003c/iframe\u003e"},{"type":"text","title":"概要","content":"VRChat向けに設定済みのPrefabを同梱していますので購入後すぐにアバターとして使用することができます。\n本モデルはマテリアルにユニティちゃんトゥーンシェーダー2.0.5及びArktoon-Shaders0.9.6.0を使用、同梱しています。\n・ユニティちゃんトゥーンシェーダー\nhttps://github.com/unity3d-jp/UnityChanToonShaderVer2_Project\n・Arktoon-Shaders\nhttps://github.com/synqark/Arktoon-Shaders\n\nバックパックなし△15960、バックパック込み△19638\nDynamicBone、FinalIK設定済みPrefab同梱\n(使用には各アセットが必要になります。お持ちでない場合は不使用版Prefabをご利用ください)\n背部バックパックからの蒸気、ハンドキャノン発砲及び着弾、ガトリング発砲のパーティクルエフェクトを同梱しています"},{"type":"text","title":"導入方法","content":"1,Unity2017.4.15f1でプロジェクトを作成し、最新版のVRCSDKをインポートしてください\n2,使用したい場合は必要に応じてDynamicBone、FinalIKをインポートしてください\n3,Clare_VRC.unitypackageをインポートしてください\n4,展開された\"Tsutsuji/Clare/Prefabs/\"ディレクトリ内にあるPrefabを新規シーンに配置してください\n5,VRCSDKを使用しアバターのアップロードを行ってください"},{"type":"text","title":"同梱ファイルについて","content":"【unitypackage内容について】\n・各種Prefab\n\tVRChat向けに設定されたPrefabです。詳細は次項を参照してください\n・マテリアル\n\tUTS版、Arktoon版、Standart版(バックパック､ハンドキャノンのみ)\n・アニメーション\n\tカスタムIDLE(脚が少し内股になります)\n\t各種表情(Face_～.anim)\n\t自動まばたき\n\tハンドサイン\n\tハンドキャノンのアクティブ、発砲\n\tガトリングの展開、発砲\n\n【各Prefabについて】\n環境ごとのPrefabを作成してありますのでお好みのものを使用してください。\nUseDBディレクトリ以下のPrefabにはDynamicBoneの設定がされています。\nDynamicBoneを持っていない、または使用したくない場合にはNoDBディレクトリ以下にあるものを使用してください。\n・Clare_UTS\n\tユニティちゃんトゥーンシェーダーを使用したPrefabです\n・Clare_Arktoon\n\tArktoon-Shadersを使用したPrefabです\n・Clare_Light\n\tバックパック､パーティクルを取り外した軽装版です、シェーダーはUTSです\n・Clare_AimIK\n\tFinalIKに含まれるAimIKを使用してガトリングの照準を行います。有料アセットのFinalIKが必要です\n\n【オーバーライドコントローラ】\n・Standing,Sitting\n\t表情とハンドサイン及びカスタムIDLEがあらかじめセットされています。\n・WithHandCanon\n\tHANDGUNでハンドキャノンを手に持ち、THUMBSUPで発射します\n・WithGatling\n\tHANDGUNでバックパックのガトリングを展開し、THUMBSUPで砲塔が回転、連射します\n・AimIK\n\t基本はWithGatlingと同じですが、THUMBSUPでAimIKを有効にし、両手の先にあるIKターゲットに向けて砲塔が照準します\n\tAimIKコンポーネントをセットしたモデルでのみ動作します\n\n【モデル、テクスチャデータについて】\nModels、PSDディレクトリ内に下記のデータが含まれています。\nモデルデータ\n・Clare.fbx\n\tキャラクターモデルデータです\n・HandCanon.fbx\n\tハンドキャノン単体のモデルデータです\nPSDファイル\n・Body.psd\n\t部位ごとにレイヤー分けされたテクスチャです。改変の際にご利用ください\n・Body_Shadow.psd\n\tUTSで使用する1影2影テクスチャを作成するためのファイルです。色調補正設定が含まれています"},{"type":"text","title":"利用規約","content":"・本商品を購入した時点で下記に示す利用規約に同意したものとみなします\n・商用非商用を問わず、VRChatでの利用及びゲーム、動画、静止画等のコンテンツ制作における素材として本データ(3Dモデル及びテクスチャ)を使用することを許諾します\n・本データ及びキャラクターの著作権は満天星躑躅に帰属します\n・使用に際しクレジット等の著作権表記は不要とします\n・本データを改変し使用することを許諾します\n・本データを許可なく再配布することを禁止します(VRChat内におけるペデスタル等アバターコピー機能によるものを含む)\n・本データを政治的パフォーマンス、宗教活動、ヘイトスピーチ、他者への嫌がらせ行為、その他公序良俗に反する目的で使用することを禁止します\n・本データを使用したことにより発生した問題、損失について満天星躑躅は一切の責任を負いません"},{"type":"text","title":"その他注意事項など","content":"VRChat内での銃器の取扱につきまして、不用意に人に向けたり不快感を与えることのないようご注意ください"},{"type":"text","title":"更新履歴","content":"2018/12/20\n・リリース\n\n2018/12/21\n・Clare_Light.prefabの誤りを修正"}]}
