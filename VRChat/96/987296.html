          <script id="json_modules" type="application/json">
          {"modules":[{"type":"text","title":"概要","content":"Humanoid形式のオリジナル3Dモデルです。\nVRChat等のアプリケーション, ゲーム, 動画配信等にご利用いただけます。\n\n● 三角ポリゴン数: 17,012ポリゴン(素足: 17,442ポリゴン)\n※ 同梱のRAY MUFFLERを含むと17,908ポリゴンになります(素足: 18,338ポリゴン)\n● Eye tracking: 対応\n● Lip Sync: 15種\n● BlendShape: 46種\n※ Eye tracking, Lip Syncを含みます\n● サンプル表情アニメーション: 6種\n\n\n※ 当モデルデータをご利用になる際は、必ず利用規約をお読みいただき、全ての項目にご同意いただいた上でご利用下さい。\n当モデルデータをご利用された場合には、利用規約にご同意いただいたものとみなされます。"},{"type":"text","title":"フォルダ構成","content":"● SIN_v2.0.0.unitypackage\nセットアップされたモデルデータが入っている.unitypackageファイル\n※ SIN/Toon/Shader/EmissiveScrollフォルダにはレイマフラーで使用しているUTS2.0にEmissiveの明滅機能とスクロール機能を追加したシェーダーが含まれています\nhttps://github.com/tomori-hikage/UnityChanToonShaderVer2_EmissiveScroll\n\n● Textures\nテクスチャ改変用UVグリッド付き.psdファイル\n\n● Models\n.fbxファイル\n\n● README.txt\n謝辞と当ページへのリンクが記載されている.txtファイル"},{"type":"text","title":"導入方法","content":"1. 空のUnityプロジェクトを作成してください\n\n2. VRCSDKと揺れものを入れたい場合はDynamicBoneをインポートしてください\n※ DynamicBoneは設定済みです、各自でインポートしてください\n\n3. ダウンロードしたフォルダからSIN_v2.0.0.unitypackageをダブルクリックしてインポートしてください\n\n4. インポートが完了したらSIN/Shaclo/Scenes/Shacloシーンを開いてアップロードしてください"},{"type":"text","title":"利用規約","content":"● 営利利用: 可能\nゲーム, 映像作品, 動画配信等にご利用いただけます\n※ Unreal Engine 4, MMD等ソフトウェア問わずご利用いただけます\n※ VTuber等自由に人格を与えてご利用いただけます\n\n● 改変: 可能\n当モデルデータに付属しているデータの改変は自由です\n※ 服や装飾品を別アバターにご利用いただくことも可能です\n\n● R-18, R-18Gコンテンツでの利用: 可能\n\n● 再配布: 禁止\nUTS2.0を除く当モデルデータに付属しているデータの再配布, 販売は改変の有無を問わず禁止します\n※ VRChatでのアバターとしてのアップロードは可能です\n\n● 法人・個人間又は法人間でのデータの受け渡し: ご連絡ください\n利用用途を記載してBOOTHのメッセージにてご連絡ください\n\n● 改変依頼: 個人間に限り可能\n改変依頼の発注者と受注者の両者が当モデルデータを購入している場合かつ個人間の依頼に限り、改変した当モデルデータの両者間でのやり取りを許可します\n※ 不特定多数に向けたデータの再配布, 販売は禁止します\n\n● VRChatのアバターペデスタルでの利用: 禁止\nアバターペデスタルを利用したアバターワールド等を制作したい場合はお問い合わせよりご連絡ください\n\n● 公序良俗に反する行為や目的、政治, 宗教活動、他者に対する誹謗中傷目的での利用: 禁止"},{"type":"text","title":"更新予定","content":"● 2021/08/20現在 更新予定はありません"},{"type":"text","title":"更新履歴","content":"● 2021/08/20 : v2.0.0 : \n- Avatars 3.0対応\n\n● 2018/12/30 : v1.2.2 : \n- shoesモデルの首のウェイトを修正\n- Okoアニメーションの2フレーム目の数値を修正\n\n● 2018/12/26 : v1.2.1 : \n- 顔のBlendShapeにeyebrow.UP, eyebrow.downを追加\n- 体のBlendShapeにasiyubi.Foot_openとasiyubi.Foot_closeを追加\n\n● 2018/12/25 : v1.2.0 : \n- UTS v2.0.5 Releaseへアップデート\n- UTS2.0のUnlit_Intensityプロパティを2.0に変更\n- 素足モデルの追加\n- Idleアニメーションの追加\n- 目のマテリアルを左右別で割り当てることが出来るように変更\n- まばたきアニメーションの削除\n- サムズアップのアニメーションの追加\n- 腕輪の鎖のDynamicBoneコンポーネントのGravityプロパティに入れていたパラメータをForceプロパティに入れるように修正\n- 腕輪が歪んでいた問題を修正\n- 腕のポリゴンを修正\n- 手のアニメーションを修正\n- 瞳の位置を調整\n- 眉のメッシュを調整\n- 髪, 胸, 腋のウェイト調整\n- ボーン構造を変更\n\n● 2018/09/24 : v1.1.2 : \n- フォルダ構成に改変されたUTS2.0が含まれていることを追記\n\n● 2018/09/06 : v1.1.2 : \n- Extraの追加\n\n● 2018/09/05 : v1.1.1 : \n- 足を広げたときにパンツのテクスチャが延びてしまう問題を修正\n- Chestを捻った際に貫通するメッシュを修正\n- UTS2.0のIs_BlendBaseColorプロパティをtrueに変更\n- guardのメッシュをBodyに統合\n- 利用規約に服や装飾品を別アバターに利用可能であることを明記\n\n● 2018/08/30 : v1.1.0 : \n- まばたきをAnimation化してサンプル表情が干渉しないように修正\n- バストのウェイト調整\n- テクスチャ改変用UVグリッド付き.psdファイルの詳細化\n- HairのマテリアルをShadingGradeMapとStencilOutに分割\n- 腕のスケール値を調整\n- RAY MUFFLERの桜バージョンを追加\n- VRCAvatarDescriptorコンポーネントをアタッチした状態に更新\n- 利用規約に自由に人格を与えて利用可能であることを明記\n- .fbxファイルの入ったModelsフォルダの追加\n- フォルダ名, ファイル名の命名規則にバージョンを追加\n- README.txtの文字コードをUTF-8に変更\n- README.txtの内容を謝辞と当ページへのリンクに変更\n- テストアップロードで混入したBlueprint IDを削除\n\n● 2018/08/27 : v1.0.0 : \n- 利用規約にソフトウェア問わず利用可能であることを明記\n\n● 2018/08/26 : v1.0.0 : \n- 最初のバージョン"},{"type":"text","title":"お問い合わせ","content":"利用規約, モデルの利用, モデルやシェーダーの不具合等についてはBOOTHのメッセージにてご連絡ください"},{"type":"text","title":"免責事項","content":"当モデルデータのご利用により、万一、ご利用者様に何らかの不都合や損害が発生したとしても、当サークルは何らの責任を負うものではありません。"}]}
