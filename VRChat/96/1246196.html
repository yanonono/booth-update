        {"modules":[{"type":"text","title":"更新履歴","content":"2019/3/19 v0.2 UnityPackage化 Missing修正\n\n2019/2/25 v0.1 販売開始"},{"type":"text","title":"挨拶","content":"お初にお目にかかります.waseです.\n"},{"type":"text","title":"商品紹介","content":"こちらはスライドショーを行うためシェーダーとなっており,\nお手元の画像をお好きなエフェクトで切り替えることができます.\nまた,animatorを必要としないで本シェーダだけでスライドショーがループされます."},{"type":"media","content":"\u003ciframe width=\"500\" height=\"400\" src=\"https://player.vimeo.com/video/319448767\" frameborder=\"0\" allowfullscreen sandbox=\"allow-scripts allow-same-origin allow-popups allow-presentation\"\u003e\u003c/iframe\u003e"},{"type":"text","title":"","content":"アバターにスマホやストラップを持たせる,ワールドに写真立てを置くといった用途が考えられます.\n\n本商品はunitypackage形式で以下のファイルが同梱されております.\n        ・スライドショーシェーダ\n        ・エフェクト用テクスチャ20種類\n        ・サンプル用3Dモデル3種類\n        ・prefab\n        ・readme\n"},{"type":"text","title":"導入方法","content":"フォルダ内の各prefabをご参考ください.\n    基本的にはMainSpeedで全体のスライド速度が変更され,\n    1,2,3,4に画像を入れ,Effectを指定することでその順に画像が表示されます.    \n    "},{"type":"text","title":"利用規約","content":"\n    本データを購入した時点で本利用規約に同意したものとします.\n    利用規約の内容は変更する場合があり,変更された場合は最新のものが適応されます.\n    \n    ・本モデル,本シェーダの著作権はwaseに帰属します.\n    ・可能:改変,VRCでの使用,商用利用\n    ・不可:二次配布,販売,改変したものを二次配布,改変したものを販売\n    ・本データを利用した際に生じる一切の不都合に対し,waseは責任を負いかねます.\n    \n    制定日:2019年2月21日\n\n"},{"type":"text","title":"連絡先","content":"    Twitter:@vrc_wase\n            https://twitter.com/vrc_wase\n"},{"type":"text","title":"","content":"----\n\n인사\n\n    처음으로 뵙겠습니다. wase(와세)입니다.\n    일본인입니다.\n\n상품소개\n\n    이 상품은 슬라이드쇼를 사용한 쉐이더 입니다.\n    손바닥에 있는 화면을 자신이 좋아하는 이펙트(effect)로 바꿀 수 있습니다.\n    또, animator을 필요로 하지 않고 이 쉐이더만으로 슬라이드쇼가 루프됩니다.\n    \n    아바타에 스마트폰이나 스트랩을 들수 있고, 월드에 액자를 놓는 용도라고 생각하시면 됩니다.\n\n    이 상품은 unitypackage형식으로 아래의 파일이 동봉되어 있습니다.\n        ㆍ슬라이드쇼 쉐이더\n        ㆍ이펙트용 텍스처 20종류\n        ㆍ샘플용 3D모델 3종류\n        ㆍprefab\n        ㆍRead me\n\n도입방법\n\n    폴더 안의 각 prefab을 참고해주세요.\n    기본적으로는 MainSpeed으로 전체의 슬라이드 속도가 변경되어\n    1,2,3,4에 사진을 넣어 Effect을 지정하면 그 순서대로 나타납니다.\n    \n이용약관\n\n    본 자료를 구입한 시점에서 이용 규약에 동의한 것으로 간주하겠습니다.\n    이용 규약의 내용은 변경될 수 있으며, 변경될 경우 최신 정보가 적용됩니다.\n\n    ㆍ본 모델,본 쉐이더의 저작권은 wase에 귀속됩니다.\n    ㆍ가능 : 개조,VRChat에서의 사용, 상용이용\n    ㆍ불가능 : 2차배포, 판매, 개조한것을 2차 배포, 개조한것을 판매\n    ㆍ본 데이터를 이용했을때에 발생하는 모든 문제에 wase는 책임을 지지 않습니다.\n\n    제정일:2019년2월21일\n\n연락처\n\n    Twitter:@vrc_wase\n            https://twitter.com/vrc_wase\n\n"}]}
