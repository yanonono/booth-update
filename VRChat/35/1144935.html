        {"modules":[{"type":"text","title":"───内容物───","content":"・readme(コレ)\n・fbxファイル1種\n・テクスチャ4枚(徒桜用2枚、トレイル用1枚、パーティクル用1枚)\n・unitypackageファイル\n・スクリーンショット(BOOTHページに掲載しているもの)"},{"type":"text","title":"───作者───","content":"Dblue\n(以下、作者はDblueを指すものとします)\ntwitterアカウント(@Dblue_LisaLisa)"},{"type":"text","title":" ───利用規約───","content":"○当モデルデータの利用を開始した時点で、記載された利用規約に同意したものとします。\n\n○禁止行為\n・当データ、また改変モデルの二次配布、及び販売\n・当データを用いた、公序良俗に反する行為。及び政治的、宗教的活動\n・当データを持たせたアバターを、アバターペデスタルに登録すること\n・自作発言\n\n○許可行為\n・上記の禁止行為にあたらない利用\n例えばVRChatのアバターに持たせたり、ワールドの背景に置いてみたり、\nVRChatを想定してはいますが、それ以外、例えば自作ゲームに使用するなど。\n\n・商用・収益化コンテンツでの使用も許可します(有料コンテンツの背景や、Vtuber活動など)\n・R-18、R-18Gコンテンツでの使用も許可します\n\n○著作権について\n・当モデルデータの著作権は全て作者が保有しています。宣言しない限り著作権を放棄はしません\n・改変された当モデルデータの著作権は、改変部分は改変者。それ以外の部分は作者が保有します\n\n○その他\n利用規約は変更される場合があります。その場合、変更された利用規約が優先されます\n当モデルデータの配信・使用停止の措置を、作者はいつでも行えるものとします\n当モデルデータを使用したことによって発生したあらゆる問題に関して、作者は一切責任を負いません\n\n質問等は連絡をお願いします"},{"type":"text","title":"───利用方法───","content":"Unity内にunitypackageファイルをドラッグ\u0026ドロップして、インポートしてください。\nPrefabフォルダ内に全7種のprefabがありますが、「AdaSakura」から始まる4種が設定済みのもので、残りはトレイル+パーティクルです\n\nAdaSakura_Default：背中に背負う事を想定しています。何もつけていません。\nAdaSakura_Spin：右手で穴を持つのを想定しています。360度回転し、トレイルとパーティクルが設定されています。\nAdaSakura_Swing：左手で柄を持つのを想定しています。トレイルとパーティクルが設定されています。\nAdaSakura_Throw：右手で穴を持つのを想定しています。1.5秒間回転しながら飛び、手元に戻り停止します。トレイルとパーティクルが設定されています。\n\nVRChatであれば、prefabをそのまま乗せて、アニメーションオーバーライドなどで取り出せば、アニメーションも自動的に動きます。\n場合によってパーティクルやトレイル、アニメーションを調整してください。"}]}
