て使用できます。\n・ご利用条件や免責事項などは予告なく変更する場合がございます。"},{"type":"text","title":"履歴","content":"2018/10/8 Ver1.00\n・アップロード"},{"type":"text","title":"連絡先","content":"Twitter\nhttps://twitter.com/Xin_Games"}]}
