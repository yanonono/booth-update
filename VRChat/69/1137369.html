        <script id="json_modules" type="application/json">
        {"modules":[{"type":"text","title":"○簡易概要","content":"・ポリゴン数 　　　　19068\n・VRchat用Lip-sync 　対応\n・Eye-tracking 　　　対応\n・フルトラッキング 　対応\n・Dynamicbone　　　　設定済み\n・使用シェーダー 　　ReflexShader-2-2-0\n・Unity 2018.4.20f1にて動作確認済み"},{"type":"text","title":"○内容物","content":"【モデルデータ】\n\n・顔、体、髪、服、鞄と帽子が一つのオブジェクトになっているfbxデータ\n・顔、体、髪、服、鞄と帽子が別のオブジェクトになっている改変用fbxデータ\n・水着のfbxデータ\n\n【テクスチャ】\n\n・顔、瞳、体、髪、服それぞれのpngテクスチャファイル\n・顔、瞳、体、髪、服それぞれのpsd改変用テクスチャファイル\n・顔と服の不要な輪郭線、顔の不要なリムライトのそれぞれを消す\nマスクテクスチャファイル\n・水着用のテクスチャファイル\n\n・UVガイドファイル\n\n【アニメーションファイル】\n\n・説明画像のサンプルアニメーションファイル+1種で合計7種の\nアニメーションファイル\n\n【パッケージ】\n\n・Dynamicboneやshaderの設定を行い、即アップロード可能なunitypackage\nファイル(Reflexshaderは自動でインポートされます)\n・水着verのunitypackageファイル\n\n【Readme】\n\n・モデル説明や利用規約の記載されたテキストファイル"},{"type":"text","title":"○導入方法","content":"①unityにて新規プロジェクトを作成しVRCSDKとDynamicboneを\n　インポートしてください(Dynamicboneはなくても問題ありません)\n\n②DLしたフォルダ内のunitypackageを実行しすべてインポートしてください\n\n③Asset内のprefabデータをHierarchieにD\u0026Dしてください\n\n④そのままアップロードすれば使用できる状態になります"},{"type":"text","title":"○利用規約","content":"・モデルやテクスチャの改造、改変は自由です\n\n・本モデルを商用利用することができます\n\n・VRchat含む、ゲームや配信(Vtuberも可能)などへの利用ができます\n\n・R18表現への利用を許可します\n\n・本モデル、改造モデル著作権はちゅばきに帰属します\n\n・購入者以外がこのモデルを使用可能な状態(アバターペデスタル、publicでのアップロード含む)\n　にすることを禁止します\n\n・他人を不快にするようなコンテンツ(宗教や政治含む)への利用はできません\n\n・このモデルを使用したことによって発生したトラブルや\n　損失に対しちゅばきは一切責任を負わないものとします\n\n・利用規約は常に最新のものを適用します"},{"type":"text","title":"○更新情報","content":"2019/05/03 水着と素体を追加(モデルに変更はないためverの更新はありません)\n\n2019/05/03 水着ver1.01 指のウエイトがおかしかったので修正\n\n2020/08/07 ver1.02 シェーダーを最新のものに差し替え、streaming mipmapsなどをデフォルトでチェック。\nファイルが一つのフォルダで展開されるように変更"},{"type":"text","title":"○連絡先","content":"以下のツイッターアカウントに対してリプまたはDMを送っていただければ\n対応を行います\n\ntwitterID:@yukisteavr\nhttps://twitter.com/yukisteavr\n"},{"type":"text","title":"","content":"このモデルを製作する際、Reflexshader2.0をお借りさせていただきました。\nありがとうございます。\n\nCopyright (c) 2020 Reflex\nReleased under the MIT license\nhttps://opensource.org/licenses/mit-license.php"}]}
