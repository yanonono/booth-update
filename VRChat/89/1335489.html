        <script id="json_modules" type="application/json">
        {"modules":[{"type":"media","content":"\u003ciframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/T-mkj1xRtUw\" frameborder=\"0\" allowfullscreen sandbox=\"allow-scripts allow-same-origin allow-popups allow-presentation\"\u003e\u003c/iframe\u003e"},{"type":"text","title":"【概要】","content":"VRChatでの利用を想定したモデルとなっています\n\n\n・ロングスカートはClothで動作しています、Prefabをシーンに置くだけで使用でき、\nハンドサインのrocknrollでつかむことができます\n\n\n・表情設定済み\n\n・VRChat用に調整された\n　「自動まばたき」\n　「音声に合わせた口パク」\n　「付近のプレイヤーを注視、またはランダムで動く瞳」\n　以上を設定済み、自動で動作します\n\n・デスクトップモード時の待機モーション設定済み\n\n・エモートの1と2にそれぞれアニメーション設定済み\n\n\n・髪などを揺らすDynamicBone※設定済み\n\n・フルトラッキング対応\n\n・プリセット衣装4種、髪型4種のセットです\n\n・頭部取り外し可能で、着せ替えが容易です\n\nアバターをアップロードしたことのない方でも簡単に使えるようにPrefabを用意してあります\nUTS2.0.7をインポートした後にPrefabを配置し、アップロードするだけで使用できます"},{"type":"text","title":"【注意事項】","content":"・DynamicBoneは付属していません、別途Unityアセットストアよりご購入ください\n　導入しない場合は髪と胸が揺れません\n\n・現在新しくVRChatのアカウントを作成した場合、アバターのアップロードが制限されるようです\n　詳細をご自身でご確認ください"},{"type":"text","title":" 【シェーダについて】","content":"ユニティちゃんトゥーンシェーダv2.0.7(UTS)を使用しています\n\n！シェーダをプロジェクトにインポートした後にパッケージをインポートしてください！"},{"type":"text","title":"【内容物】","content":"・モデルデータ(.fbx)\n　モデル本体\n\n・UnityPackage\n\n・各種設定済みプレハブ(.Prefab)\n\n・テクスチャデータ(.png、.psd)\n　UVmapを含む\n\n・テキストファイル(.tex)"},{"type":"text","title":"【利用規約 Terms of Use】","content":"和文\nhttps://drive.google.com/file/d/15T2U5Lt8aKZ3f6TOIao4J0abfg1aQGsp/view?usp=sharing\nEnglish translation\nhttps://drive.google.com/file/d/1dsgOSY9xxWg_gLiO7XH3CZJDZrEG1BYB/view?usp=sharing\n\n・本モデルを購入された時点で本利用規約に同意したものといたします。必ず購入前にご確認ください。\n\n・当利用規約において翻訳の都合上、他言語との差異が生じた場合日本語の利用規約を適用するものといたします"},{"type":"text","title":"その他","content":"【免責事項】\n　このデータを使用することで使用者側に不利な出来事（損害・事故）が生じた場合、\n　それがいかなるものであっても制作者および配布元は一切責任を負いません。\n\n\n【問い合わせ先】\nBOOTHのメッセージよりお問い合わせください"},{"type":"text","title":"更新履歴","content":"2021/02/07　利用規約改定\n\n2020/04/17  Ver.1.0.2\n・髪を含む頭の装飾品をHeadボーンからHead_Rootボーンの子にしました\n\n\n2020/02/28 Re Ver.1.0.1\n・耳を身体から切り離し、顔と一体にしました\n・もみあげ微修正\n・裏地、輪郭線がライトカラーの影響を受けていたのを修正\n\n2020/02/07　Re Ver.1.0\nリメイクをし「Ameria : Re」としてバージョンアップをしました\n前パッケージとは別のフォルダが作成され、互換性はありません\n\n\n2019/08/08　Ver1.2\n改変しやすくなりました\n・頭部を身体から切り離し\n・ヘッドドレスなどの髪飾りを移動しやすく\n・改変Tips動画へのリンク追加\n\n2019/5/16 Ver1.1\nいくつかの軽微な修正をしました\n・不意にColliderジャンプしてしまうのを修正\n・表情6のときに目が貫通するのを修正\n・Bodyマテリアルとテクスチャの微調整\n・DBスカートのウェイト調整\n・Clothスカートの調整\n\n\n2019/4/28　Ver.1.0\n初版"}]}
