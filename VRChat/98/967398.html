        {"modules":[{"type":"text","title":"アーカイブ内容","content":"chikuwa.fbx\n→fbx形式のモデルデータ\n\nchikuwa.png\n→上記モデルのテクスチャ\n\nDynamicBone推奨設定.png\n→DynamicBoneの推奨設定\n\nchikuwa.unitypackage\n→ちくわモデル、テクスチャ、マテリアル、ちくわを持った手の形animファイルを一括で導入できるunitypackage"},{"type":"text","title":"利用について","content":"モデルデータ自体を他者に利用させるための再配布以外特に制限しません。\nVRChat,VirtualCast,clusterなどのアバターに組み込んで利用すること、自作ゲームに組み込み配布すること、改変、他者の動画への映り込み、商用利用（営利目的での利用）など問題ありません。\nクレジット表記なども不要です。"},{"type":"text","title":"VRChatでの使い方","content":"アバターのお好きな場所に持たせてあげてください。\nアニメーションオーバーライドで表示非表示を切り替えられるようにすると普段は邪魔にならず必要なとき取り出せて便利だと思います。\nシェイプキーでかじった後の形に変更できます。\nhitokuchiキーで一口、futakuchiキーで二口食べることができます。\nこの2つのキーをブレンドしてしまうと表示がおかしくなってしまうので、片方ずつ使ってください。\nまたDynamicBoneで揺らすためのボーンも入っています。\nDynamicBoneを設定することでプリプリ食感を演出することができます。\n推奨パラメータはDynamicBone推奨設定.pngをご覧ください。\nDynamicBone推奨設定.png通りに設定すれば概ね問題ないと思いますが、\n食べたあとの形状をシェイプキーによりちくわの根本に隠すことで表現している都合上、激しく揺れる設定にするとかじった後のちくわがはみ出て見えてしまうことがありますのでご注意ください。\nアバターにちくわをもたせ、食べる方法のチュートリアル記事をブログに書きましたので詳しくはこちらをご覧ください。\nhttps://bironist.hatenablog.com/entry/2018/08/19/195735"},{"type":"text","title":"免責事項","content":"このモデルデータを利用することで何らかの問題、損害が生じても作者は責任を負いません。\n利用条件等は予告なく変更する場合があります。"},{"type":"text","title":"連絡先","content":"Twitter\nhttps://twitter.com/bironist"},{"type":"text","title":"履歴","content":"2019/ 2/ 2 Ver. 1.02\n・fbxの微修正。\n\n2018/ 8/19 Ver. 1.01\n・ブログにVRChatでの使用方法記事を書いたのでreadme.txt更新\n\n2018/ 8/14 Ver. 1.00\n・完成"}]}
