        <script id="json_modules" type="application/json">
        {"modules":[{"type":"text","title":"オリジナル3Dモデル『量産型のらきゃっと』","content":"\n\n制作者：長兎路こより\n\n本モデルはUnityのHumanoid形式に対応したオリジナルモデルです。\nVRChatでの使用を想定して製作していますが、ゲームや動画配信等でもご利用いただけます。\nモデル説明の下に利用規約が記載されていますので、ご了承の上での購入をお願いします。"},{"type":"text","title":"モデル説明","content":"本モデルはUnityのHumanoid形式に対応したオリジナルモデルです。\n\n【内容物】\n\n［UnityPackage］\n・Masscat.unitypackage\n→セットアップされたモデルデータが入っている.unitypackageファイルです。\n　導入方法に沿って導入してください。\n\n［FBX］\n・Masscat.fbx\n→すべてのオブジェクトが統合されているモデルデータです。\n\n・Masscat_make.fbx\n→体、顔、髪、尻尾、メカパーツが分解された改変用モデルデータです。\n\n［Textures/PSD］\n・Masscat_Texture_body.psd\n・Masscat_Texture_face.psd\n・Masscat_Texture_faceoption.psd\n・Masscat_Texture_hair.psd\n・Masscat_Texture_mecha.psd\n→テクスチャのPSDデータです。\n\n［Textures/PNG］\n・Masscat_Texture_body.png\n・Masscat_Texture_body(sm).png\n・Masscat_Texture_face.png\n・Masscat_Texture_face(om).png\n・Masscat_Texture_face(et).png\n・Masscat_Texture_faceoption.png\n・Masscat_Texture_hair.png\n・Masscat_Texture_mecha.png\n・Masscat_Texture_mecha(em).png\n→無圧縮のPNGデータです。\n\n［Textures/UV］\n・Masscat_UV_body.png\n・Masscat_UV_face.png\n・Masscat_UV_faceoption.png\n・Masscat_UV_hair.png\n・Masscat_UV_mecha.png\n→UVグリッドのPNGデータです。\n\n［Readme］\n・モデル説明.txt\n・利用規約.txt\n\n\n【ボーンについて】\nUnityのHumanoidの規則に沿った作りになっています。\n\n\n【マテリアル設定】\n本モデルはArktoon-Shaders-1.0.1.0を同梱しています。\nhttps://packetbird.booth.pm/items/1027997\nすでにインポートしている場合はインポート時にチェックを外すか、\n予め削除した状態でインポートしてください。\n\n\n【DynamicBoneについて】\n付属Unitypackageで設定済みのものがありますので、予めDynamicBoneの導入をお願いします。\n\n\n【モーフについて】\nVRChat用のリップシンクが設定がされています。\n自動瞬きに関してはダミーデータが設定されています。\nダミーのモーフは「vrc.blink_left」「vrc.blink_right」「vrc.lowerlid_left」「vrc.lowerlid_right」の４つです。\n表情用に目、眉、口、オプションでそれぞれ分かれているので組み合わせて使用してください。\n\n\n【VRChatのアイトラッキングについて】\n対応しています。\n\n\n【導入方法】\n1. VRChatに対応している最新バージョンのUnity で新規のプロジェクトを作成してください\n\n2. 最新のVRCSDKとDynamicBoneをを予めインポートしておいてください。\n※ DynamicBoneは任意です。\n\n3. Masscat.unitypackageをインポートしてください。\n\n4.Assets/Avatar_Masscat/Masscat プレハブをヒエラルキー上に配置してアップロードしてください。\n"}]}
        </script>
