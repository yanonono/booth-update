        <script id="json_modules" type="application/json">
        {"modules":[{"type":"text","title":"■VRChat_Deutschland 同梱ファイル","content":"VRchat用にセッティングをした、ドイッチュラントのモデルです。\n\n・3Dモデルfbxデータ\n・テクスチャpsdデータ\n・テクスチャpngデータ\n  arktoon用に３枚\n　本体テクスチャ　　　　VRChat_Deutschland.png\n　グロス設定画像　　　　VRChat_DeutschlandGloss.png\n　アウトライン設定画像　VRChat_DeutschlandOutline.png\n\n・UnityPackageデータ\n\n■モデル概要\n1 Mesh\n2 Materials（本体、スカート）\n3 Textures (2048*2048)\n\n・VRC_Avater Descriptorの設定を事前に組み上げております。\n\n・動作環境はUnity2017.4.15f1で確認しております。\n\n・VRChatのリップシンクがすべて設定されています。\n\n・VRChatのアイトラッキングに対応しています。\n\n・synqark様作成のArktoon-Shaderを同梱しております。\n　最新版はこちらからダウンロードしてください。\n　https://booth.pm/ja/items/1027997\n\n・Animationフォルダ内にモーフを組み合わせたアニメが入っており、設定されております。\n商品画像の9枚目10枚目のようになっております。\nAnimFINGERPOINT\nAnimFIST\nAnimHANDGUN\nAnimHANDOPEN\nAnimROCKNROLL\nAnimTHUMBSUP\nAnimVICTORY\n\n必要に応じて、VRC_AvatarDescriptorのCustom Standing Animes で CustomOverride を指定してご使用ください\n\n・DynamicBoneアセットをお持ちであれば、DynamicBone設定で髪の毛が揺れます。\n\n◆更新履歴\n\nver 1.09 5/19 23:40 Cheerエモートで服を肌が貫通していたので腕のウェイトを修正しました。\nver 1.08 5/19 18:40 間違った内容をアップしておりました。修正いたしました。\nver 1.07 5/19 10:00 DynamicBoneで髪の毛の揺れに対応しました。\n\nver 1.06 5/17 01:55 \n・スカートをCloth設定し、揺れるようにしました。\n・フルトラ対応やってみました。（うまくいってない場合はご報告いただけると幸いです。\n・テクスチャに影、皺を描きこみました。影を書き込んだ影レイヤーがpsdに入っております。\n\nver 1.05 5/12 23:50 AnimFINGERPOINT等がおかしくなっている点と、ハート目のモーフ等が出ていなかったのを修正しました。\nver 1.04 5/12 15:40 頭のウェイトがおかしくなっておりました。修正いたしました。また、アニメーションをモーフ組み合わせてで設定いたしました。\nver 1.03 5/12 13:40 モーフを大量に追加しました。ご自由に組み合わせてご使用ください。\nver 1.02 5/11 22:20 光沢、アウトライン設定を追加しました\nver 1.01 5/11 21:10 Scene_VRChat_Deutschlandが抜けておりました。追加いたしました。\n"},{"type":"text","title":"■MMD_Deutschland 同梱ファイル","content":"MMD用にセッティングをした、ドイッチュラントのモデルもあります。\n\n・PMXデータ\n・テクスチャpngデータ\n\n◆表情モーフ\n照れ\n青ざめ\nぐるぐる\nハート\n星\n瞳小\nあ\nい\nう\nえ\nお\nまばたき\n笑い\nびっくり\nじと目\nなぬ！\nウィンク\nウィンク右\nウィンク２\nｳｨﾝｸ２右\n真面目\n困る\nにこり\n怒り\n上\n下\n▲\n∧\nω\nω口\nはんっ！\nえー\nにやり\nにやり２\n口笑い\nぺろっ\n叫び\nぷくー\nぷくー左\nぷくー右\n口角上げ\n口角下げ\n口上\n口下\nスカートOFF\n金属手OFF\nブーツOFF\n上着OFF\n足レザーOFF\n首レザーOFF\n帽子OFF\n襟OFF\n服消し\n\n\n◆更新履歴\n\nver 1.02 5/12 表情モーフを大量に追加しました。合計52モーフあります。\nver 1.01 5/11 17:20 SDEFの頂点が一部おかしくウェイトが消えていたのを修正しました\n\n※VRChat用のモーフも使えるものがありそうなので追加し、再度更新予定です。"},{"type":"text","title":"利用規約","content":"【前提】\nドイッチュラント　モデルデータ（以下モデルデータ）　は「アズールレーン」のキャラクターです。\n\n「アズールレーン」二次創作に関するガイドラインに沿って「エビ」が制作しております。\nhttps://www.azurlane.jp/news-item.html?i=1010\n\n■はじめに\n当モデルデータを利用・配信などいずれかの形で使用した時点で、\n利用規約に同意したものといたします。\n\n■免責事項\nモデルデータを使用して発生した、いかなる損害、損失、あらゆるトラブルについて、\n当方は一切の責任を持ちません。自己責任でご使用ください。\n\n■利用範囲について\nVRchatでの利用を想定しています。\nそれ以外の用途にもお使いいただけますが、個人での使用に限ります。。\n\n■禁止事項\n・政治的目的・誹謗中傷目的での使用は禁止します。\n・公序良俗に反する行為への使用。\n・他人を誹謗中傷する目的での使用。\n・他人への迷惑行為を伴う使用。\n・改造、未改造関わらず、購入者以外が自由に取り扱える状態での再配布、販売は禁止です。\n・VRChatのアバターペデスタルなど、購入者以外が当モデルデータを自由に使用できるようにする行為を禁止します。\n\n販売期間終了後も不具合修正などを行いますので、お気づきの点がございましたらご連絡ください。\n\n質問などございましたらこちらに連絡ください。\n\nTwitter : @gratin_gratin\n\n"},{"type":"media","content":"\u003ciframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/E_rB77ooRi0\" frameborder=\"0\" allowfullscreen sandbox=\"allow-scripts allow-same-origin allow-popups allow-presentation\"\u003e\u003c/iframe\u003e"}]}
