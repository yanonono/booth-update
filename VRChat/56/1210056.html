        <script id="json_modules" type="application/json">
        {"modules":[{"type":"text","title":"◆商品内容◆","content":"・Ni0_v1.0.0.unitypackage\n\nモデル、テクスチャ、dynamicbone設定やシェーダーの設定が含まれるunityパッケージデータになります。\n\n\n・Ni0.fbx\n\nニオのモデルデータです。\n\n\n・Body.psd\n・Body.png\n\nニオの顔、身体、髪の毛のテクスチャデータです。\nUVマップはpsdデータ内に含まれています。\n\n\n・Body_Emi.png\n\n髪や目を光らせるエミッションのテクスチャです。\n\n\n・Body_OM.png\n\nアウトラインの表示を調整するテクスチャーです。\n\n\n・Body_SM.png\n\n影の表示を調整するテクスチャーです。\n\n\n\n\n・Huku.psd\n・Huku.png\n\n服や金属のテクスチャデータです。\nUVマップはpsdデータ内に含まれています。\n\n\n・Huku_Emi.png\n\n服や装飾を光らせるエミッションのテクスチャです。\n\n\n・Huku_OM.png\n\nアウトラインの表示を調整するテクスチャーです。\n\n\n・Matcap.png\n\n金属の光沢を調整するテクスチャーです。\n\n\n\n＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿\n\n■ボーンについて\n\nUnityのHumanoidリグに則って設定されております。\nVRChat向けのボーンが設定されており、アイトラッキングに対応しております。\n※Humanoidを再度適応する場合、Jawに不要なボーンがアサインされるので外してください。\n\n\n\n■DynamicBoneについて\n\nunitypackage内のprefabに設定済みですので、予めDynamicBoneをアセットストアよりご購入いただき、導入済みであれば設定が反映されます。\n導入されていない場合はスカート等が揺れません。\n\n\n\n■表情モーフについて\n\nVRChat用のリップシンク、15種はすでに適応しております。\nその他、目のモーフ　9種\n眉のモーフ　2種\n口のモーフ　2種\nが設定されております。シェイプキーが分かれているので自分で表情を作成することも可能です。\n\n\n\n■VRChat向けの導入について\n\n・Unity 2017.4.15f1で新規プロジェクトを作成\n\n・VRCSDKを公式よりダウンロードしていただき、\nAsetts → Import Package → Custom Package よりインポートしてください。\n※DynamicBoneを使用したい場合は購入し、同様にインポートしてください。\n\n・上記と同様に、Ni0_v1.～.unitypackageをインポートしてください。\n\n・File → Open SceneからAssets内のNi0.unityを開いてアップロードしてください。\n"},{"type":"text","title":"◆利用規約◆","content":"\n本モデルを購入された時点で本利用規約に同意したものとさせていただきます。\n本利用規約は予告なく変更される場合があり、変更された場合は最新のものが適応されます。\n\n改変の有無に関わらず本モデルの著作権は製作者であるユウに帰属するものとします。\n\n\n・本モデルの改変は各自の責任のもと、自由に変更することを許可いたします。\n改変例モデル、psdデータを同梱しておりますので、是非ご活用ください。\n\n・本モデル、改変した本モデルを販売、再配布する等、第三者が自由に改変可能な状態でモデルを保持できるような状態にする行為を禁止いたします。\n\n・本モデル購入者が、VRChat等へモデルデータをアップロードし、アバター等として使用することを許可いたします。\n\n・上記サービスで購入者以外が、本モデルをアバターとして使用できるようにする行為を禁止いたします。\n例：VRChatのアバターペデスタルへの使用は、購入者以外が使用できるようになるので禁止いたします。\n\n・本モデルを使用したバーチャルYouTuberとしての活動は、未改変、改変ともに許可いたします。収益化等も制限いたしません。\n\n・本モデルをゲームや映像作品に使用することを許可します。収益化等も制限いたしません。\nただし、モデルデータを再度使用できる状態のデータが含まれる場合は使用を禁止いたします。\n\n・R-18、R-18Gコンテンツでの利用は制限いたしません。\n公開する場合は個人の責任のもと、法律に基づきお願いいたします。\n\n・本モデルを利用しての、公序良俗に反する行為や目的、政治、宗教活動、他者に対して誹謗中傷する表現を禁止いたします。\n\n・当利用規約において翻訳の都合上、他言語との差異が生じた場合日本語の利用規約を適用するものといたします。\n\n\n制定日：2019年2月2日\n＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿\n\n\n\n\n■免責事項\n\n\n本モデルを使用することで発生した如何なるトラブルや損失、損害に対して製作者であるユウは一切責任を負いません。\nArktoon-Shadersを同梱しています。\nArktoon-Shadersを利用される場合は下記のライセンスに従うようにお願いいたします。\n\nhttps://github.com/synqark/Arktoon-Shaders\n\n\n\nその他不明な点、問題等ございましたら@VR_Uchへダイレクトメッセージをお送りください。\n\nhttps://twitter.com/VR_Uch\n\n"},{"type":"text","title":"◆更新履歴◆","content":"\n2019/02/03 ver1.0.0\n・バージョン1.0.0公開"}]}
